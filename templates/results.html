<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- H5移动端优化的viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- H5移动端必需的meta标签 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="音高比对">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <title>比对结果 - 音高曲线比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        .result-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: -30px -30px 25px -30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-content {
            display: grid;
            gap: 25px;
        }

        .score-display {
            text-align: center;
            margin: 20px 0;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            position: relative;
        }

        .score-excellent { background: linear-gradient(45deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(45deg, #17a2b8, #007bff); }
        .score-fair { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .score-poor { background: linear-gradient(45deg, #dc3545, #e83e8c); }

        /* 网页端可视化容器样式 */
        .visualization-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            min-height: 600px;
        }

        /* 移动端可视化容器优化 */
        @media (max-width: 768px) {
            .visualization-container {
                padding: 20px;
                margin: 20px 0;
                border-radius: 12px;
                min-height: 400px;
            }
        }

        @media (max-width: 576px) {
            .visualization-container {
                padding: 15px;
                margin: 15px 0;
                border-radius: 10px;
                min-height: 300px;
            }
        }

        .visualization-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .visualization-container:hover::before {
            left: 100%;
        }

        .visualization-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        /* 网页端图表包装器 */
        .chart-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: visible;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            background: #fafafa;
            padding: 20px;
        }

        /* 网页端图表样式 */
        .comparison-chart {
            width: 100%;
            height: auto;
            min-height: 600px;
            max-height: 800px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            padding: 15px;
            box-sizing: border-box;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* 移动端图表优化 - 🔧 改进移动端显示 */
        @media (max-width: 768px) {
            .chart-wrapper {
                padding: 12px;
                border-radius: 10px;
                margin: 10px;
            }
            
            .comparison-chart {
                min-height: 500px;  /* 🎯 400->500 增大最小高度 */
                max-height: 700px;  /* 🎯 600->700 增大最大高度 */
                padding: 8px;
                border-radius: 6px;
                width: 100% !important;
                height: auto !important;
                object-fit: contain;
            }
        }

        @media (max-width: 576px) {
            .chart-wrapper {
                padding: 8px;
                border-radius: 8px;
                margin: 8px;
            }
            
            .comparison-chart {
                min-height: 450px;  /* 🎯 300->450 显著增大最小高度 */
                max-height: 650px;  /* 🎯 500->650 增大最大高度 */
                padding: 6px;
                border-radius: 4px;
                width: 100% !important;
                height: auto !important;
                object-fit: contain;
            }
        }

        .chart-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            padding: 30px;
            color: #6c757d;
        }

        .chart-loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        /* 场景对话信息卡片 */
        .dialogue-info-card {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        .current-dialogue-text {
            font-size: 1.2em;
            font-weight: 500;
            color: #2e7d32;
            line-height: 1.6;
            margin: 10px 0;
        }

        .dialogue-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-indicator {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            transition: width 0.3s ease;
        }

        /* 分数详细显示 */
        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .score-item h6 {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-item .score-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-value.excellent { color: #28a745; }
        .score-value.good { color: #17a2b8; }
        .score-value.fair { color: #ffc107; }
        .score-value.poor { color: #dc3545; }

        .score-item .score-description {
            font-size: 0.75rem;
            color: #6c757d;
            line-height: 1.3;
            margin-top: 5px;
        }

        /* 🎯 美化的继续对话按钮 - 与重新练习按钮保持一致的样式 */
        #continueBtn {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: white;
            border: none;
            padding: 12px 30px;  /* 🎯 与retryBtn保持一致 */
            border-radius: 10px;  /* 🎯 改为与retryBtn一致的圆角 */
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);  /* 🎯 调整阴影与retryBtn一致 */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #continueBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        #continueBtn:hover {
            transform: translateY(-2px);  /* 🎯 与retryBtn保持一致 */
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);  /* 🎯 调整阴影效果 */
            background: linear-gradient(135deg, #ffb300, #f57c00);
        }

        #continueBtn:hover::before {
            left: 100%;
        }

        #continueBtn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);  /* 🎯 与初始状态保持一致 */
        }

        #continueBtn i {
            animation: arrowBounce 1s ease-in-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* 完成对话按钮样式 */
        .dialogue-complete-card {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #ffc107;
        }

        .dialogue-complete-card h5 {
            color: #856404;
            margin-bottom: 15px;
        }

        .dialogue-complete-card p {
            color: #664d03;
            margin-bottom: 20px;
        }

        /* 🎯 图表查看按钮样式 */
        .chart-view-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .chart-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (min-width: 576px) {
            .chart-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        .chart-view-btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chart-view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* 🎯 图片模态框样式 */
        .chart-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .chart-modal-content {
            position: relative;
            margin: 2% auto;
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-modal img {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .chart-modal-header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chart-modal-close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .chart-modal-close:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .chart-modal-loading {
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .chart-modal-loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        /* 美化的重新录音按钮 */
        .rerecord-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rerecord-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 53, 69, 0.4);
            color: white;
            background: linear-gradient(135deg, #c82333, #dc3545);
        }

        .rerecord-button:active {
            transform: translateX(-50%) translateY(-1px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .rerecord-button {
                bottom: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }
            
            #continueBtn {
                padding: 10px 24px;  /* 🎯 与retryBtn移动端样式保持一致 */
                font-size: 14px;     /* 🎯 与retryBtn移动端样式保持一致 */
            }
        }

        @media (max-width: 576px) {
            #continueBtn {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 页面标题 -->
            <div class="text-center mb-4">
                <h4 class="mb-0 text-primary">
                    <i class="fas fa-chart-line me-2"></i>比对结果分析
                </h4>
            </div>

            <!-- 场景对话信息（仅在对话模式下显示） -->
            <div class="dialogue-info-card" id="dialogueInfoCard" style="display: none;">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="text-success mb-2">
                            <i class="fas fa-theater-masks me-2"></i>
                            <span id="scenarioTitle">场景对话</span>
                        </h6>
                        <div class="mb-2">
                            <strong id="currentRole">您的角色：</strong>
                        </div>
                        <div class="current-dialogue-text" id="currentDialogueText">
                            <!-- 当前台词文本 -->
                        </div>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-success" id="dialogueOrder">第1句</span>
                    </div>
                </div>
                <div class="dialogue-progress">
                    <span class="text-muted">对话进度:</span>
                    <div class="progress-indicator">
                        <div class="progress-bar" id="dialogueProgressBar" style="width: 0%"></div>
                    </div>
                    <span class="text-muted" id="progressText">0/0</span>
                </div>
            </div>

            <!-- 加载中 -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2 text-muted">正在分析音高曲线，请稍候...</p>
            </div>

            <!-- 比对结果 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <!-- 结果标题头部 -->
                <div class="result-header">
                    <h4 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        音高曲线比对结果
                    </h4>
                </div>
                
                <!-- 结果内容区域 -->
                <div class="result-content">
                    <!-- 练习文本显示 -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">练习文本:</label>
                        <div class="p-3 bg-light rounded border">
                            <h5 class="mb-0 text-primary" id="practiceText">加载中...</h5>
                        </div>
                    </div>

                    <!-- 评分显示 -->
                    <div class="score-display">
                        <div class="score-circle" id="scoreCircle">
                            <span id="scoreText">--</span>
                        </div>
                        <h5 class="mt-3" id="scoreLevel">评估中...</h5>
                    </div>
                    
                    <!-- 详细评分 -->
                    <div class="score-details">
                        <div class="score-item">
                            <h6>音高准确性 <small style="color: #6c757d;">(50%)</small></h6>
                            <div class="score-value" id="accuracyScore">--</div>
                            <div class="score-description">对比两条音高曲线的相关性</div>
                        </div>
                        <div class="score-item">
                            <h6>音调变化 <small style="color: #6c757d;">(25%)</small></h6>
                            <div class="score-value" id="trendScore">--</div>
                            <div class="score-description">评估升降变化的一致性</div>
                        </div>
                        <div class="score-item">
                            <h6>发音稳定性 <small style="color: #6c757d;">(15%)</small></h6>
                            <div class="score-value" id="stabilityScore">--</div>
                            <div class="score-description">计算音高偏差的均方根误差</div>
                        </div>
                        <div class="score-item">
                            <h6>音域适配 <small style="color: #6c757d;">(10%)</small></h6>
                            <div class="score-value" id="rangeScore">--</div>
                            <div class="score-description">比较音高变化范围的匹配度</div>
                        </div>
                    </div>
                    
                    <!-- 🎯 图表查看按钮区域 -->
                    <div class="chart-view-section" id="chartViewSection" style="display: none;">
                        <h5 class="mb-3">
                            <i class="fas fa-chart-line me-2"></i>分析图表
                        </h5>
                        <div class="chart-buttons">
                            <button class="btn btn-primary chart-view-btn" id="viewPitchChart">
                                <i class="fas fa-chart-line me-2"></i>查看音高曲线对比图
                            </button>
                            <button class="btn btn-info chart-view-btn" id="viewWaveformChart">
                                <i class="fas fa-wave-square me-2"></i>查看波形与音高分析图
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 对话完成提示（仅在对话模式且对话结束时显示） -->
            <div class="dialogue-complete-card" id="dialogueCompleteCard" style="display: none;">
                <h5>
                    <i class="fas fa-trophy me-2"></i>
                    恭喜！场景对话练习完成
                </h5>
                <p>您已完成了整个场景对话的练习，表现出色！</p>
                <div class="nav-buttons">
                    <button class="btn btn-success" onclick="navigateTo('/home')">
                        <i class="fas fa-home me-2"></i>返回首页
                    </button>
                    <button class="btn btn-info" id="practiceAgainBtn">
                        <i class="fas fa-redo me-2"></i>再次练习
                    </button>
                </div>
            </div>

            <!-- 导航按钮 -->
            <div class="text-center mb-5" id="mainNavButtons">
                <button class="btn btn-warning me-3" id="continueBtn" style="display: none;">
                    <i class="fas fa-arrow-right me-2"></i>继续对话
                </button>
                <button class="btn btn-custom" id="retryBtn">
                    <i class="fas fa-redo me-2"></i>重新练习
                </button>
            </div>
        </div>
    </div>

    <!-- 美化的重新录音按钮 -->
    <button class="rerecord-button" id="backToRecordingBtn">
        <i class="fas fa-microphone"></i>
        重新录音
    </button>

    <!-- 🎯 图片查看模态框 -->
    <div class="chart-modal" id="chartModal">
        <div class="chart-modal-content">
            <button class="chart-modal-close" id="closeModal">&times;</button>
            <div class="chart-modal-header" id="modalTitle">
                音高曲线分析图
            </div>
            <div class="chart-modal-loading" id="modalLoading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p>正在加载图表...</p>
            </div>
            <img id="modalChart" style="display: none;" alt="分析图表">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    
    <!-- 页面特定JS -->
    <script>
        // 全局变量
        let standardFileId = null;
        let userFileId = null;
        let currentText = '';
        let isDialogueMode = false;
        let dialogueData = null;
        let currentSession = null;
        let currentOrder = 0;
        
        // DOM元素
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const practiceText = document.getElementById('practiceText');
        const scoreCircle = document.getElementById('scoreCircle');
        const scoreText = document.getElementById('scoreText');
        const scoreLevel = document.getElementById('scoreLevel');
        const accuracyScore = document.getElementById('accuracyScore');
        const trendScore = document.getElementById('trendScore');
        const stabilityScore = document.getElementById('stabilityScore');
        const rangeScore = document.getElementById('rangeScore');
        const continueBtn = document.getElementById('continueBtn');
        const retryBtn = document.getElementById('retryBtn');
        const backToRecordingBtn = document.getElementById('backToRecordingBtn');
        const dialogueInfoCard = document.getElementById('dialogueInfoCard');
        const dialogueCompleteCard = document.getElementById('dialogueCompleteCard');
        const mainNavButtons = document.getElementById('mainNavButtons');
        const practiceAgainBtn = document.getElementById('practiceAgainBtn');
        
        // 🎯 图表查看相关DOM元素
        const chartViewSection = document.getElementById('chartViewSection');
        const viewPitchChart = document.getElementById('viewPitchChart');
        const viewWaveformChart = document.getElementById('viewWaveformChart');
        const chartModal = document.getElementById('chartModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalLoading = document.getElementById('modalLoading');
        const modalChart = document.getElementById('modalChart');
        
        // 🎯 存储图表URL
        let pitchChartUrl = '';
        let waveformChartUrl = '';
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 结果页面初始化...');
            
            // 获取URL参数并初始化页面
            const params = getUrlParams();
            initializePage(params);
            
            // 设置事件监听器
            setupEventListeners();
            
            console.log('✓ 结果页面初始化完成');
        });
        
        // 初始化页面数据
        async function initializePage(params) {
            console.log('初始化结果页面数据:', params);
            
            if (!params.standard_file_id || !params.user_file_id || !params.text) {
                showAlert('缺少必要的比对数据，请返回重新录音', 'warning');
                return;
            }
            
            standardFileId = params.standard_file_id;
            userFileId = params.user_file_id;
            currentText = params.text;
            practiceText.textContent = currentText;
            
            // 检查是否是场景对话模式
            if (params.mode === 'dialogue') {
                isDialogueMode = true;
                currentSession = params.session_id;
                currentOrder = parseInt(params.current_order) || 1;
                
                try {
                    dialogueData = JSON.parse(params.dialogue_data);
                    initializeDialogueMode();
                } catch (e) {
                    console.error('解析对话数据失败:', e);
                    showAlert('对话数据解析失败', 'danger');
                }
            }
            
            // 开始比对分析
            await performComparison();
        }
        
        // 初始化场景对话模式
        function initializeDialogueMode() {
            if (!dialogueData) return;
            
            // 显示对话信息卡片
            dialogueInfoCard.style.display = 'block';
            
            // 更新对话信息显示
            updateDialogueInfo();
        }
        
        // 更新对话信息显示
        function updateDialogueInfo() {
            const scenarioTitle = document.getElementById('scenarioTitle');
            const currentRole = document.getElementById('currentRole');
            const currentDialogueText = document.getElementById('currentDialogueText');
            const dialogueOrder = document.getElementById('dialogueOrder');
            const dialogueProgressBar = document.getElementById('dialogueProgressBar');
            const progressText = document.getElementById('progressText');
            
            scenarioTitle.textContent = dialogueData.scenario_title;
            currentRole.textContent = `您的角色：${dialogueData.user_role}`;
            currentDialogueText.textContent = currentText;
            dialogueOrder.textContent = `第${currentOrder}句`;
            
            // 更新进度
            const totalDialogues = dialogueData.dialogues.length;
            const progress = (currentOrder / totalDialogues) * 100;
            dialogueProgressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentOrder}/${totalDialogues}`;
        }
        
        // 执行比对分析
        async function performComparison() {
            console.log('开始比对分析...');
            
            try {
                const requestData = {
                    standard_file_id: standardFileId,
                    user_file_id: userFileId,
                    text: currentText
                };
                console.log('发送比较请求:', requestData);
                
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    
                    // 在场景对话模式下，比对分析完成后处理后续逻辑
                    if (isDialogueMode) {
                        handleDialogueCompletion();
                    }
                } else {
                    showAlert(`比较失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`比较错误: ${error.message}`, 'danger');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        // 处理场景对话完成逻辑
        function handleDialogueCompletion() {
            const totalDialogues = dialogueData.dialogues.length;
            
            if (currentOrder < totalDialogues) {
                // 还有更多对话，显示继续按钮
                continueBtn.style.display = 'inline-block';
                showAlert('比对分析完成！点击"继续对话"进入下一句', 'success');
            } else {
                // 对话已完成，显示完成提示
                dialogueCompleteCard.style.display = 'block';
                mainNavButtons.style.display = 'none';
                showAlert('恭喜！您已完成整个场景对话练习！', 'success');
            }
        }
        
        // 显示结果
        function displayResults(data) {
            const score = data.score;
            
            // 更新评分显示
            scoreText.textContent = score.total_score;
            scoreLevel.textContent = score.level;
            
            // 设置评分圆圈颜色
            scoreCircle.className = 'score-circle';
            if (score.total_score >= 90) scoreCircle.classList.add('score-excellent');
            else if (score.total_score >= 80) scoreCircle.classList.add('score-good');
            else if (score.total_score >= 60) scoreCircle.classList.add('score-fair');
            else scoreCircle.classList.add('score-poor');
            
            // 更新各项评分并设置颜色
            updateScoreDisplay(accuracyScore, score.component_scores.accuracy);
            updateScoreDisplay(trendScore, score.component_scores.trend);
            updateScoreDisplay(stabilityScore, score.component_scores.stability);
            updateScoreDisplay(rangeScore, score.component_scores.range);
            
            // 🎯 存储图表URL并显示查看按钮
            if (data.chart_url) {
                pitchChartUrl = data.chart_url + '?t=' + new Date().getTime();
                waveformChartUrl = data.waveform_chart_url ? data.waveform_chart_url + '?t=' + new Date().getTime() : '';
                
                // 显示图表查看按钮区域
                chartViewSection.style.display = 'block';
                
                // 如果没有波形图，隐藏波形图按钮
                if (!waveformChartUrl) {
                    viewWaveformChart.style.display = 'none';
                }
                
                console.log('图表URL已准备就绪');
            }
            
            // 显示结果容器
            resultContainer.style.display = 'block';
            
            // 平滑滚动到结果区域
            setTimeout(() => {
                resultContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }
        
        // 更新分数显示并设置颜色
        function updateScoreDisplay(element, score) {
            element.textContent = score;
            element.className = 'score-value';
            
            if (score >= 90) element.classList.add('excellent');
            else if (score >= 80) element.classList.add('good');
            else if (score >= 60) element.classList.add('fair');
            else element.classList.add('poor');
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 返回录音页面按钮
            backToRecordingBtn.addEventListener('click', goBackToRecording);
            
            // 继续对话按钮
            continueBtn.addEventListener('click', continueDialogue);
            
            // 重新练习按钮
            retryBtn.addEventListener('click', retryPractice);
            
            // 再次练习按钮（对话完成后）
            practiceAgainBtn.addEventListener('click', () => navigateTo('/home'));
            
            // 🎯 图表查看按钮事件
            viewPitchChart.addEventListener('click', () => showChartModal('pitch'));
            viewWaveformChart.addEventListener('click', () => showChartModal('waveform'));
            
            // 🎯 模态框关闭事件
            closeModal.addEventListener('click', hideChartModal);
            chartModal.addEventListener('click', (e) => {
                if (e.target === chartModal) {
                    hideChartModal();
                }
            });
            
            // 🎯 ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && chartModal.style.display === 'block') {
                    hideChartModal();
                }
            });
        }
        
        // 🎯 显示图表模态框
        function showChartModal(chartType) {
            const chartUrl = chartType === 'pitch' ? pitchChartUrl : waveformChartUrl;
            const title = chartType === 'pitch' ? '音高曲线对比图' : '波形与音高分析图';
            
            if (!chartUrl) {
                showAlert('图表暂不可用', 'warning');
                return;
            }
            
            // 设置标题
            modalTitle.textContent = title;
            
            // 显示模态框和加载动画
            chartModal.style.display = 'block';
            modalLoading.style.display = 'block';
            modalChart.style.display = 'none';
            
            // 禁用页面滚动
            document.body.style.overflow = 'hidden';
            
            // 加载图片
            modalChart.onload = function() {
                modalLoading.style.display = 'none';
                modalChart.style.display = 'block';
                console.log(`${title}加载完成`);
            };
            
            modalChart.onerror = function() {
                modalLoading.innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p>图表加载失败，请重试</p>
                    </div>
                `;
                console.error(`${title}加载失败`);
            };
            
            modalChart.src = chartUrl;
        }
        
        // 🎯 隐藏图表模态框
        function hideChartModal() {
            chartModal.style.display = 'none';
            modalChart.src = '';
            modalLoading.style.display = 'block';
            modalChart.style.display = 'none';
            
            // 恢复页面滚动
            document.body.style.overflow = 'auto';
        }
        
        // 返回录音页面
        function goBackToRecording() {
            const params = {
                standard_file_id: standardFileId,
                text: currentText,
                char_timestamps: JSON.stringify([]) // 假设的时间戳数据
            };
            
            // 如果是场景对话模式，传递额外参数
            if (isDialogueMode) {
                params.mode = 'dialogue';
                params.session_id = currentSession;
                params.dialogue_data = JSON.stringify(dialogueData);
                params.current_order = currentOrder;
            }
            
            navigateTo('/recording', params);
        }
        
        // 继续对话
        async function continueDialogue() {
            if (!isDialogueMode || !dialogueData) {
                showAlert('对话数据不完整', 'warning');
                return;
            }
            
            // 🎯 直接跳转到标准发音页面，让下一句（无论是AI还是用户）在那里处理
            // 这样可以提供完整的对话场景体验
            const params = {
                mode: 'dialogue',
                session_id: currentSession,
                dialogue_data: JSON.stringify(dialogueData),
                current_order: currentOrder + 1, // 下一句的order
                from_results: true // 标记是从结果页面跳转过来的
            };
            
            navigateTo('/standard-audio', params);
        }
        
        // 重新练习
        function retryPractice() {
            if (isDialogueMode) {
                // 场景对话模式 - 重新开始当前台词
                const params = {
                    mode: 'dialogue',
                    session_id: currentSession,
                    dialogue_data: JSON.stringify(dialogueData),
                    current_order: currentOrder
                };
                
                navigateTo('/standard-audio', params);
            } else {
                // 基础模式 - 返回首页
                navigateTo('/home');
            }
        }
    </script>
</body>
</html>
