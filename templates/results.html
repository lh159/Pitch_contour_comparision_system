<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- H5移动端优化的viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- H5移动端必需的meta标签 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="音高比对">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <title>比对结果 - 音高曲线比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        .result-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: -30px -30px 25px -30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-content {
            display: grid;
            gap: 25px;
        }

        .score-display {
            text-align: center;
            margin: 20px 0;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            position: relative;
        }

        .score-excellent { background: linear-gradient(45deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(45deg, #17a2b8, #007bff); }
        .score-fair { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .score-poor { background: linear-gradient(45deg, #dc3545, #e83e8c); }

        /* 网页端可视化容器样式 */
        .visualization-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            min-height: 600px;
        }

        /* 移动端可视化容器优化 */
        @media (max-width: 768px) {
            .visualization-container {
                padding: 20px;
                margin: 20px 0;
                border-radius: 12px;
                min-height: 400px;
            }
        }

        @media (max-width: 576px) {
            .visualization-container {
                padding: 15px;
                margin: 15px 0;
                border-radius: 10px;
                min-height: 300px;
            }
        }

        .visualization-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .visualization-container:hover::before {
            left: 100%;
        }

        .visualization-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        /* 网页端图表包装器 */
        .chart-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: visible;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            background: #fafafa;
            padding: 20px;
        }

        /* 网页端图表样式 */
        .comparison-chart {
            width: 100%;
            height: auto;
            min-height: 600px;
            max-height: 800px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            padding: 15px;
            box-sizing: border-box;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* 移动端图表优化 */
        @media (max-width: 768px) {
            .chart-wrapper {
                padding: 15px;
                border-radius: 10px;
            }
            
            .comparison-chart {
                min-height: 400px;
                max-height: 600px;
                padding: 12px;
                border-radius: 6px;
            }
        }

        @media (max-width: 576px) {
            .chart-wrapper {
                padding: 10px;
                border-radius: 8px;
            }
            
            .comparison-chart {
                min-height: 300px;
                max-height: 500px;
                padding: 8px;
                border-radius: 4px;
            }
        }

        .chart-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            padding: 30px;
            color: #6c757d;
        }

        .chart-loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        /* 场景对话信息卡片 */
        .dialogue-info-card {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        .current-dialogue-text {
            font-size: 1.2em;
            font-weight: 500;
            color: #2e7d32;
            line-height: 1.6;
            margin: 10px 0;
        }

        .dialogue-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-indicator {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            transition: width 0.3s ease;
        }

        /* 分数详细显示 */
        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .score-item h6 {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-item .score-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-value.excellent { color: #28a745; }
        .score-value.good { color: #17a2b8; }
        .score-value.fair { color: #ffc107; }
        .score-value.poor { color: #dc3545; }

        /* 完成对话按钮样式 */
        .dialogue-complete-card {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #ffc107;
        }

        .dialogue-complete-card h5 {
            color: #856404;
            margin-bottom: 15px;
        }

        .dialogue-complete-card p {
            color: #664d03;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 导航栏 -->
            <div class="nav-buttons mb-4">
                <button class="btn btn-outline-secondary" id="backToRecordingBtn">
                    <i class="fas fa-arrow-left me-2"></i>重新录音
                </button>
                <div class="text-center">
                    <h4 class="mb-0 text-primary">
                        <i class="fas fa-chart-line me-2"></i>比对结果分析
                    </h4>
                </div>
                <div></div> <!-- 占位符保持布局 -->
            </div>

            <!-- 场景对话信息（仅在对话模式下显示） -->
            <div class="dialogue-info-card" id="dialogueInfoCard" style="display: none;">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="text-success mb-2">
                            <i class="fas fa-theater-masks me-2"></i>
                            <span id="scenarioTitle">场景对话</span>
                        </h6>
                        <div class="mb-2">
                            <strong id="currentRole">您的角色：</strong>
                        </div>
                        <div class="current-dialogue-text" id="currentDialogueText">
                            <!-- 当前台词文本 -->
                        </div>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-success" id="dialogueOrder">第1句</span>
                    </div>
                </div>
                <div class="dialogue-progress">
                    <span class="text-muted">对话进度:</span>
                    <div class="progress-indicator">
                        <div class="progress-bar" id="dialogueProgressBar" style="width: 0%"></div>
                    </div>
                    <span class="text-muted" id="progressText">0/0</span>
                </div>
            </div>

            <!-- 加载中 -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2 text-muted">正在分析音高曲线，请稍候...</p>
            </div>

            <!-- 比对结果 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <!-- 结果标题头部 -->
                <div class="result-header">
                    <h4 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        音高曲线比对结果
                    </h4>
                </div>
                
                <!-- 结果内容区域 -->
                <div class="result-content">
                    <!-- 练习文本显示 -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">练习文本:</label>
                        <div class="p-3 bg-light rounded border">
                            <h5 class="mb-0 text-primary" id="practiceText">加载中...</h5>
                        </div>
                    </div>

                    <!-- 评分显示 -->
                    <div class="score-display">
                        <div class="score-circle" id="scoreCircle">
                            <span id="scoreText">--</span>

                        <h5 class="mt-3" id="scoreLevel">评估中...</h5>
                    </div>

                    <div class="score-details">

                            <div class="score-value" id="accuracyScore">--</div>
                        </div>
                        <div class="score-item">
                            <h6>音调变化</h6>
                            <div class="score-value" id="trendScore">--</div>

                        <div class="score-item">
                            <h6>发音稳定性</h6>
                            <div class="score-value" id="stabilityScore">--</div>
                        </div>
                        <div class="score-item">

                            <div class="score-value" id="rangeScore">--</div>

                    <!-- 高级可视化容器 -->
                    <div class="visualization-container" id="visualizationContainer">

                                <span class="visually-hidden">加载中...</span>

            <!-- 对话完成提示（仅在对话模式且对话结束时显示） -->
            <div class="dialogue-complete-card" id="dialogueCompleteCard" style="display: none;">

                    <i class="fas fa-trophy me-2"></i>
                    恭喜！场景对话练习完成
                </h5>
                <p>您已完成了整个场景对话的练习，表现出色！</p>
                <div class="nav-buttons">
                    <button class="btn btn-success" onclick="navigateTo('/home')">

            <!-- 导航按钮 -->

                </button>

                    <i class="fas fa-arrow-right me-2"></i>继续对话

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    
    <!-- 页面特定JS -->
    <script>
        // 全局变量
        let standardFileId = null;
        let userFileId = null;
        let currentText = '';
        let isDialogueMode = false;
        let dialogueData = null;
        let currentSession = null;
        let currentOrder = 0;
        
        // DOM元素
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const practiceText = document.getElementById('practiceText');
        const scoreCircle = document.getElementById('scoreCircle');
        const scoreText = document.getElementById('scoreText');
        const scoreLevel = document.getElementById('scoreLevel');
        const accuracyScore = document.getElementById('accuracyScore');
        const trendScore = document.getElementById('trendScore');
        const stabilityScore = document.getElementById('stabilityScore');
        const rangeScore = document.getElementById('rangeScore');
        const chartLoading = document.getElementById('chartLoading');
        const chartWrapper = document.getElementById('chartWrapper');
        const comparisonChart = document.getElementById('comparisonChart');
        const continueBtn = document.getElementById('continueBtn');
        const retryBtn = document.getElementById('retryBtn');
        const backToRecordingBtn = document.getElementById('backToRecordingBtn');
        const backToRecordingBtn2 = document.getElementById('backToRecordingBtn2');
        const dialogueInfoCard = document.getElementById('dialogueInfoCard');
        const dialogueCompleteCard = document.getElementById('dialogueCompleteCard');
        const mainNavButtons = document.getElementById('mainNavButtons');
        const practiceAgainBtn = document.getElementById('practiceAgainBtn');
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 结果页面初始化...');
            
            // 获取URL参数并初始化页面
            const params = getUrlParams();
            initializePage(params);
            
            // 设置事件监听器
            setupEventListeners();
            
            console.log('✓ 结果页面初始化完成');
        });
        
        // 初始化页面数据
        async function initializePage(params) {
            console.log('初始化结果页面数据:', params);
            
            if (!params.standard_file_id || !params.user_file_id || !params.text) {
                showAlert('缺少必要的比对数据，请返回重新录音', 'warning');
                return;
            }
            
            standardFileId = params.standard_file_id;
            userFileId = params.user_file_id;
            currentText = params.text;
            practiceText.textContent = currentText;
            
            // 检查是否是场景对话模式
            if (params.mode === 'dialogue') {
                isDialogueMode = true;
                currentSession = params.session_id;
                currentOrder = parseInt(params.current_order) || 1;
                
                try {
                    dialogueData = JSON.parse(params.dialogue_data);
                    initializeDialogueMode();
                } catch (e) {
                    console.error('解析对话数据失败:', e);
                    showAlert('对话数据解析失败', 'danger');
                }
            }
            
            // 开始比对分析
            await performComparison();
        }
        
        // 初始化场景对话模式
        function initializeDialogueMode() {
            if (!dialogueData) return;
            
            // 显示对话信息卡片
            dialogueInfoCard.style.display = 'block';
            
            // 更新对话信息显示
            updateDialogueInfo();
        }
        
        // 更新对话信息显示
        function updateDialogueInfo() {
            const scenarioTitle = document.getElementById('scenarioTitle');
            const currentRole = document.getElementById('currentRole');
            const currentDialogueText = document.getElementById('currentDialogueText');
            const dialogueOrder = document.getElementById('dialogueOrder');
            const dialogueProgressBar = document.getElementById('dialogueProgressBar');
            const progressText = document.getElementById('progressText');
            
            scenarioTitle.textContent = dialogueData.scenario_title;
            currentRole.textContent = `您的角色：${dialogueData.user_role}`;
            currentDialogueText.textContent = currentText;
            dialogueOrder.textContent = `第${currentOrder}句`;
            
            // 更新进度
            const totalDialogues = dialogueData.dialogues.length;
            const progress = (currentOrder / totalDialogues) * 100;
            dialogueProgressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentOrder}/${totalDialogues}`;
        }
        
        // 执行比对分析
        async function performComparison() {
            console.log('开始比对分析...');
            
            try {
                const requestData = {
                    standard_file_id: standardFileId,
                    user_file_id: userFileId,
                    text: currentText
                };
                console.log('发送比较请求:', requestData);
                
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    
                    // 在场景对话模式下，比对分析完成后处理后续逻辑
                    if (isDialogueMode) {
                        handleDialogueCompletion();
                    }
                } else {
                    showAlert(`比较失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`比较错误: ${error.message}`, 'danger');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        // 处理场景对话完成逻辑
        function handleDialogueCompletion() {
            const totalDialogues = dialogueData.dialogues.length;
            
            if (currentOrder < totalDialogues) {
                // 还有更多对话，显示继续按钮
                continueBtn.style.display = 'inline-block';
                showAlert('比对分析完成！点击"继续对话"进入下一句', 'success');
            } else {
                // 对话已完成，显示完成提示
                dialogueCompleteCard.style.display = 'block';
                mainNavButtons.style.display = 'none';
                showAlert('恭喜！您已完成整个场景对话练习！', 'success');
            }
        }
        
        // 显示结果
        function displayResults(data) {
            const score = data.score;
            
            // 更新评分显示
            scoreText.textContent = score.total_score;
            scoreLevel.textContent = score.level;
            
            // 设置评分圆圈颜色
            scoreCircle.className = 'score-circle';
            if (score.total_score >= 90) scoreCircle.classList.add('score-excellent');
            else if (score.total_score >= 80) scoreCircle.classList.add('score-good');
            else if (score.total_score >= 60) scoreCircle.classList.add('score-fair');
            else scoreCircle.classList.add('score-poor');
            
            // 更新各项评分并设置颜色
            updateScoreDisplay(accuracyScore, score.component_scores.accuracy);
            updateScoreDisplay(trendScore, score.component_scores.trend);
            updateScoreDisplay(stabilityScore, score.component_scores.stability);
            updateScoreDisplay(rangeScore, score.component_scores.range);
            
            // 显示图表
            if (data.chart_url) {
                // 隐藏加载动画
                chartLoading.style.display = 'none';
                
                // 设置图表源并显示（添加时间戳破坏缓存）
                comparisonChart.src = data.chart_url + '?t=' + new Date().getTime();
                
                // 图表加载完成后显示容器
                comparisonChart.onload = function() {
                    chartWrapper.style.display = 'block';
                    // 强制重置并应用正确的样式
                    chartWrapper.style.width = '100%';
                    chartWrapper.style.maxWidth = '1200px';
                    chartWrapper.style.margin = '0 auto';
                    
                    // 确保图表本身也有正确的样式
                    comparisonChart.style.width = '100%';
                    comparisonChart.style.height = 'auto';
                    comparisonChart.style.minHeight = '600px';
                    comparisonChart.style.maxHeight = '800px';
                    
                    console.log('音高曲线图加载完成');
                };
                
                // 图表加载失败处理
                comparisonChart.onerror = function() {
                    console.error('音高曲线图加载失败');
                    chartLoading.innerHTML = `
                        <div class="text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <p>图表加载失败，请重试</p>
                        </div>
                    `;
                };
            } else {
                // 没有图表URL时显示提示
                chartLoading.innerHTML = `
                    <div class="text-muted">
                        <i class="fas fa-info-circle fa-2x mb-2"></i>
                        <p>暂无可视化图表</p>
                    </div>
                `;
            }
            
            // 显示结果容器
            resultContainer.style.display = 'block';
            
            // 平滑滚动到结果区域
            setTimeout(() => {
                resultContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }
        
        // 更新分数显示并设置颜色
        function updateScoreDisplay(element, score) {
            element.textContent = score;
            element.className = 'score-value';
            
            if (score >= 90) element.classList.add('excellent');
            else if (score >= 80) element.classList.add('good');
            else if (score >= 60) element.classList.add('fair');
            else element.classList.add('poor');
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 返回录音页面按钮
            backToRecordingBtn.addEventListener('click', goBackToRecording);
            backToRecordingBtn2.addEventListener('click', goBackToRecording);
            
            // 继续对话按钮
            continueBtn.addEventListener('click', continueDialogue);
            
            // 重新练习按钮
            retryBtn.addEventListener('click', retryPractice);
            
            // 再次练习按钮（对话完成后）
            practiceAgainBtn.addEventListener('click', () => navigateTo('/home'));
        }
        
        // 返回录音页面
        function goBackToRecording() {
            const params = {
                standard_file_id: standardFileId,
                text: currentText,
                char_timestamps: JSON.stringify([]) // 假设的时间戳数据
            };
            
            // 如果是场景对话模式，传递额外参数
            if (isDialogueMode) {
                params.mode = 'dialogue';
                params.session_id = currentSession;
                params.dialogue_data = JSON.stringify(dialogueData);
                params.current_order = currentOrder;
            }
            
            navigateTo('/recording', params);
        }
        
        // 继续对话
        async function continueDialogue() {
            if (!isDialogueMode || !dialogueData) {
                showAlert('对话数据不完整', 'warning');
                return;
            }
            
            // 进入下一轮对话
            currentOrder++;
            
            // 处理下一个对话
            await processNextDialogue();
        }
        
        // 处理下一个对话
        async function processNextDialogue() {
            const nextDialogue = dialogueData.dialogues.find(d => d.order === currentOrder);
            
            if (!nextDialogue) {
                // 对话已完成
                dialogueCompleteCard.style.display = 'block';
                mainNavButtons.style.display = 'none';
                showAlert('恭喜！您已完成整个场景对话练习！', 'success');
                return;
            }
            
            if (nextDialogue.speaker === 'user') {
                // 用户台词 - 跳转到标准发音页面
                const params = {
                    mode: 'dialogue',
                    session_id: currentSession,
                    dialogue_data: JSON.stringify(dialogueData),
                    current_order: currentOrder
                };
                
                navigateTo('/standard-audio', params);
            } else {
                // AI台词 - 播放AI语音然后继续
                try {
                    // 获取AI角色语音
                    const response = await fetch('/api/scenario/next', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: currentSession,
                            current_order: currentOrder - 1
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.dialogue && result.dialogue.audio_url) {
                        // 播放AI角色语音
                        console.log('🎵 播放AI角色语音:', result.dialogue.voice_type);
                        
                        const audio = new Audio(result.dialogue.audio_url);
                        
                        audio.onplay = () => {
                            showAlert(`AI (${result.dialogue.voice_description || '默认语音'}): ${nextDialogue.text}`, 'info');
                        };
                        
                        audio.onended = () => {
                            // 播放完成后自动进入下一轮对话
                            setTimeout(() => {
                                currentOrder++;
                                processNextDialogue();
                            }, 1000);
                        };
                        
                        audio.onerror = (e) => {
                            console.error('AI角色语音播放出错:', e);
                            showAlert('AI角色语音播放失败，跳过到下一句', 'warning');
                            
                            // 播放失败也要继续对话
                            setTimeout(() => {
                                currentOrder++;
                                processNextDialogue();
                            }, 1000);
                        };
                        
                        await audio.play();
                        
                    } else {
                        // 没有音频URL，显示文本并继续
                        console.log('⚠️ 没有获取到AI角色语音，仅显示文本');
                        showAlert(`AI说: ${nextDialogue.text}`, 'info');
                        
                        setTimeout(() => {
                            currentOrder++;
                            processNextDialogue();
                        }, 2000);
                    }
                    
                } catch (error) {
                    console.error('获取AI角色语音失败:', error);
                    showAlert('AI角色语音获取失败，跳过到下一句', 'warning');
                    
                    // 出错也要继续对话
                    setTimeout(() => {
                        currentOrder++;
                        processNextDialogue();
                    }, 1000);
                }
            }
        }
        
        // 重新练习
        function retryPractice() {
            if (isDialogueMode) {
                // 场景对话模式 - 重新开始当前台词
                const params = {
                    mode: 'dialogue',
                    session_id: currentSession,
                    dialogue_data: JSON.stringify(dialogueData),
                    current_order: currentOrder
                };
                
                navigateTo('/standard-audio', params);
            } else {
                // 基础模式 - 返回首页
                navigateTo('/home');
            }
        }
    </script>
