<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音高曲线比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        
        .step-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .step-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .step-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-custom:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .waveform-container {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .waveform-container.recording {
            border-color: #dc3545;
            background: #fff5f5;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            position: relative;
        }
        
        .score-excellent { background: linear-gradient(45deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(45deg, #17a2b8, #007bff); }
        .score-fair { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .score-poor { background: linear-gradient(45deg, #dc3545, #e83e8c); }
        
        .feedback-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        
        .comparison-chart {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .alert-custom {
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .step-header {
                padding: 15px;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 标题 -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-3">
                    <i class="fas fa-microphone me-3"></i>
                    音高曲线比对系统
                </h1>
                <p class="lead text-muted">
                    AI智能发音练习与评估平台，帮助您改进中文发音准确性
                </p>
            </div>

            <!-- 系统状态 -->
            <div class="alert alert-info alert-custom" id="systemStatus">
                <i class="fas fa-info-circle me-2"></i>
                正在检查系统状态...
            </div>

            <!-- 步骤1: 输入词汇 -->
            <div class="step-card">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">1</span>
                        输入中文词汇
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-8">
                            <label for="textInput" class="form-label">请输入要练习的中文词汇:</label>
                            <input type="text" class="form-control form-control-lg" id="textInput" 
                                   placeholder="例如: 你好、早上好、欢迎光临" maxlength="20">
                            <div class="form-text">支持词汇、短语和简单句子</div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-custom w-100" id="generateBtn">
                                <i class="fas fa-volume-up me-2"></i>
                                生成标准发音
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 步骤2: 标准发音 -->
            <div class="step-card" id="standardAudioCard" style="display: none;">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">2</span>
                        标准发音播放
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="audio-controls">
                        <audio controls class="flex-grow-1" id="standardAudio" preload="metadata">
                            您的浏览器不支持音频播放
                        </audio>
                        <button class="btn btn-outline-primary" id="analyzeStandardBtn">
                            <i class="fas fa-chart-line me-2"></i>
                            分析音高
                        </button>
                    </div>
                    <div class="alert alert-success alert-custom">
                        <i class="fas fa-lightbulb me-2"></i>
                        <strong>提示:</strong> 请仔细听标准发音，注意音调的起伏变化，然后模仿录制
                    </div>
                </div>
            </div>

            <!-- 步骤3: 用户录音 -->
            <div class="step-card" id="recordingCard" style="display: none;">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">3</span>
                        录制您的发音
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="audio-controls">
                        <button class="btn btn-danger" id="recordBtn">
                            <i class="fas fa-microphone me-2"></i>
                            开始录音
                        </button>
                        <button class="btn btn-secondary" id="stopBtn" disabled>
                            <i class="fas fa-stop me-2"></i>
                            停止录音
                        </button>
                        <button class="btn btn-outline-primary" id="uploadBtn" style="display: none;">
                            <i class="fas fa-upload me-2"></i>
                            上传音频文件
                        </button>
                    </div>
                    
                    <div class="waveform-container" id="waveformContainer">
                        <span class="text-muted">
                            <i class="fas fa-microphone me-2"></i>
                            点击"开始录音"进行录制
                        </span>
                    </div>
                    
                    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                    
                    <audio controls class="w-100 mt-3" id="userAudio" style="display: none;">
                        您的浏览器不支持音频播放
                    </audio>
                    
                    <div class="mt-3">
                        <button class="btn btn-custom" id="compareBtn" style="display: none;">
                            <i class="fas fa-chart-bar me-2"></i>
                            开始比对分析
                        </button>
                    </div>
                </div>
            </div>

            <!-- 加载中 -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2 text-muted">正在分析音高曲线，请稍候...</p>
            </div>

            <!-- 步骤4: 比对结果 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <h4 class="text-center mb-4">
                    <i class="fas fa-chart-line me-2"></i>
                    音高曲线比对结果
                </h4>
                
                <!-- 评分显示 -->
                <div class="score-display">
                    <div class="score-circle" id="scoreCircle">
                        <span id="scoreText">--</span>
                    </div>
                    <h5 class="mt-3" id="scoreLevel">评估中...</h5>
                </div>
                
                <!-- 详细评分 -->
                <div class="row mt-4">
                    <div class="col-md-3 text-center">
                        <h6>音高准确性</h6>
                        <div class="h4 text-primary" id="accuracyScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>音调变化</h6>
                        <div class="h4 text-info" id="trendScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>发音稳定性</h6>
                        <div class="h4 text-success" id="stabilityScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>音域适配</h6>
                        <div class="h4 text-warning" id="rangeScore">--</div>
                    </div>
                </div>
                
                <!-- 音高曲线图 -->
                <div class="text-center mt-4">
                    <img id="comparisonChart" class="comparison-chart" style="display: none;" alt="音高曲线对比图">
                </div>
                
                <!-- 反馈建议 -->
                <div class="feedback-text" id="feedbackText">
                    正在生成个性化建议...
                </div>
                
                <!-- 操作按钮 -->
                <div class="text-center mt-4">
                    <button class="btn btn-custom me-2" id="retryBtn">
                        <i class="fas fa-redo me-2"></i>
                        重新练习
                    </button>
                    <button class="btn btn-outline-primary" id="newWordBtn">
                        <i class="fas fa-plus me-2"></i>
                        练习新词汇
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主要JavaScript代码 -->
    <script>
        // 全局变量
        let mediaRecorder = null;
        let audioChunks = [];
        let standardFileId = null;
        let userFileId = null;
        let currentText = '';
        
        // DOM元素
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const standardAudioCard = document.getElementById('standardAudioCard');
        const standardAudio = document.getElementById('standardAudio');
        const recordingCard = document.getElementById('recordingCard');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const userAudio = document.getElementById('userAudio');
        const compareBtn = document.getElementById('compareBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const waveformContainer = document.getElementById('waveformContainer');
        const systemStatus = document.getElementById('systemStatus');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            setupEventListeners();
        });
        
        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                
                if (data.success && data.status.system_ready) {
                    systemStatus.className = 'alert alert-success alert-custom';
                    systemStatus.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        系统就绪 | 可用TTS引擎: ${data.status.tts_engines.join(', ')}
                    `;
                } else {
                    systemStatus.className = 'alert alert-warning alert-custom';
                    systemStatus.innerHTML = `
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        系统部分功能不可用，请检查配置
                    `;
                }
            } catch (error) {
                systemStatus.className = 'alert alert-danger alert-custom';
                systemStatus.innerHTML = `
                    <i class="fas fa-times-circle me-2"></i>
                    无法连接到服务器
                `;
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateStandardAudio);
            recordBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            compareBtn.addEventListener('click', compareAudio);
            document.getElementById('retryBtn').addEventListener('click', retry);
            document.getElementById('newWordBtn').addEventListener('click', newWord);
            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('audioFileInput').click();
            });
            document.getElementById('audioFileInput').addEventListener('change', handleFileUpload);
            
            // 回车键触发生成
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateStandardAudio();
                }
            });
        }
        
        // 生成标准音频
        async function generateStandardAudio() {
            const text = textInput.value.trim();
            if (!text) {
                showAlert('请输入要练习的文本', 'warning');
                return;
            }
            
            currentText = text;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>生成中...';
            
            try {
                const response = await fetch('/api/tts/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    standardFileId = data.file_id;
                    standardAudio.src = data.audio_url;
                    standardAudioCard.style.display = 'block';
                    recordingCard.style.display = 'block';
                    
                    showAlert(`成功生成标准发音！时长: ${data.pitch_info.duration.toFixed(2)}秒`, 'success');
                } else {
                    showAlert(`生成失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`网络错误: ${error.message}`, 'danger');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-volume-up me-2"></i>生成标准发音';
            }
        }
        
        // 开始录音
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 尝试使用WAV格式，如果不支持则使用默认格式
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options.mimeType = 'audio/wav';
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                
                console.log('使用录音格式:', mediaRecorder.mimeType);
                
                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = function() {
                    // 使用实际的MIME类型
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    userAudio.src = audioUrl;
                    userAudio.style.display = 'block';
                    
                    // 上传录音
                    uploadRecording(audioBlob);
                };
                
                mediaRecorder.start();
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                waveformContainer.classList.add('recording');
                waveformContainer.innerHTML = '<i class="fas fa-microphone text-danger me-2"></i>录音中...';
                
            } catch (error) {
                showAlert('无法访问麦克风，请检查权限设置', 'danger');
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                waveformContainer.classList.remove('recording');
                waveformContainer.innerHTML = '<i class="fas fa-check text-success me-2"></i>录音完成';
                
                // 停止所有音频轨道
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
        
        // 上传录音
        async function uploadRecording(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
                const response = await fetch('/api/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userFileId = data.file_id;
                    console.log('录音上传成功，userFileId设置为:', userFileId);
                    compareBtn.style.display = 'inline-block';
                    showAlert(`录音上传成功！时长: ${data.pitch_info.duration.toFixed(2)}秒`, 'success');
                } else {
                    console.error('录音上传失败:', data.error);
                    showAlert(`上传失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`上传错误: ${error.message}`, 'danger');
            }
        }
        
        // 处理文件上传
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch('/api/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userFileId = data.file_id;
                    console.log('文件上传成功，userFileId设置为:', userFileId);
                    userAudio.src = `/upload/${data.filename}`;
                    userAudio.style.display = 'block';
                    compareBtn.style.display = 'inline-block';
                    showAlert('音频文件上传成功！', 'success');
                } else {
                    console.error('文件上传失败:', data.error);
                    showAlert(`上传失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`上传错误: ${error.message}`, 'danger');
            }
        }
        
        // 比较音频
        async function compareAudio() {
            console.log('比较音频 - standardFileId:', standardFileId, 'userFileId:', userFileId);
            if (!standardFileId || !userFileId) {
                showAlert(`请先生成标准发音并录制您的发音 (标准音频: ${standardFileId ? '✓' : '✗'}, 用户音频: ${userFileId ? '✓' : '✗'})`, 'warning');
                return;
            }
            
            loadingSpinner.style.display = 'block';
            compareBtn.disabled = true;
            
            try {
                const requestData = {
                    standard_file_id: standardFileId,
                    user_file_id: userFileId,
                    text: currentText
                };
                console.log('发送比较请求:', requestData);
                
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showAlert(`比较失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`比较错误: ${error.message}`, 'danger');
            } finally {
                loadingSpinner.style.display = 'none';
                compareBtn.disabled = false;
            }
        }
        
        // 显示结果
        function displayResults(data) {
            const score = data.score;
            
            // 更新评分显示
            document.getElementById('scoreText').textContent = score.total_score;
            document.getElementById('scoreLevel').textContent = score.level;
            
            // 设置评分圆圈颜色
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.className = 'score-circle';
            if (score.total_score >= 90) scoreCircle.classList.add('score-excellent');
            else if (score.total_score >= 80) scoreCircle.classList.add('score-good');
            else if (score.total_score >= 60) scoreCircle.classList.add('score-fair');
            else scoreCircle.classList.add('score-poor');
            
            // 更新各项评分
            document.getElementById('accuracyScore').textContent = score.component_scores.accuracy;
            document.getElementById('trendScore').textContent = score.component_scores.trend;
            document.getElementById('stabilityScore').textContent = score.component_scores.stability;
            document.getElementById('rangeScore').textContent = score.component_scores.range;
            
            // 显示反馈
            document.getElementById('feedbackText').innerHTML = score.feedback.replace(/\n/g, '<br>');
            
            // 显示图表
            if (data.chart_url) {
                const chart = document.getElementById('comparisonChart');
                chart.src = data.chart_url;
                chart.style.display = 'block';
            }
            
            // 显示结果容器
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重新练习
        function retry() {
            // 重置录音相关状态
            userFileId = null;
            userAudio.style.display = 'none';
            compareBtn.style.display = 'none';
            resultContainer.style.display = 'none';
            waveformContainer.classList.remove('recording');
            waveformContainer.innerHTML = '<span class="text-muted"><i class="fas fa-microphone me-2"></i>点击"开始录音"进行录制</span>';
            
            // 重置按钮状态
            recordBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // 练习新词汇
        function newWord() {
            // 重置所有状态
            textInput.value = '';
            currentText = '';
            standardFileId = null;
            userFileId = null;
            
            // 隐藏所有卡片
            standardAudioCard.style.display = 'none';
            recordingCard.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // 重置音频
            standardAudio.src = '';
            userAudio.src = '';
            userAudio.style.display = 'none';
            
            // 重置界面状态
            retry();
            
            // 聚焦到输入框
            textInput.focus();
        }
        
        // 显示警告信息
        function showAlert(message, type = 'info') {
            // 移除现有的警告
            const existingAlerts = document.querySelectorAll('.alert-dismissible');
            existingAlerts.forEach(alert => alert.remove());
            
            // 创建新警告
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // 插入到页面顶部
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.main-container').firstChild);
            
            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
