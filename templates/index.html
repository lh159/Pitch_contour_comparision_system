<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音高曲线比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/realtime-sync.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        
        .step-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .step-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .step-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-custom:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .waveform-container {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .waveform-container.recording {
            border-color: #dc3545;
            background: #fff5f5;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            position: relative;
        }
        
        .score-excellent { background: linear-gradient(45deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(45deg, #17a2b8, #007bff); }
        .score-fair { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .score-poor { background: linear-gradient(45deg, #dc3545, #e83e8c); }
        
        .feedback-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        
        .comparison-chart {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .alert-custom {
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
        }
        
        .recording-status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        
        .recording-pulse {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .status-text {
            font-weight: 500;
        }
        
        .recording-guide-area {
            margin: 15px 0;
            border: 2px dashed #28a745;
            border-radius: 10px;
            padding: 20px;
            background: #f8fff8;
            min-height: 200px;
        }
        
        .guide-container-placeholder {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .step-header {
                padding: 15px;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .recording-status-bar {
                flex-direction: column;
                text-align: center;
            }
        }
        
        /* 准备阶段样式 */
        .preparation-hint {
            position: relative;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.3);
            animation: fadeInScale 0.5s ease-out;
            margin-bottom: 20px;
        }
        
        .preparation-content h4 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .preparation-content p {
            margin: 0 0 20px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .preparation-text {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #countdown {
            font-weight: bold;
            font-size: 1.3em;
            color: #ffeb3b;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 标题 -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-3">
                    <i class="fas fa-microphone me-3"></i>
                    音高曲线比对系统
                </h1>
                <p class="lead text-muted">
                    AI智能发音练习与评估平台，帮助您改进中文发音准确性
                </p>
            </div>

            <!-- 系统状态 -->
            <div class="alert alert-info alert-custom" id="systemStatus">
                <i class="fas fa-info-circle me-2"></i>
                正在检查系统状态...
            </div>

            <!-- 步骤1: 输入词汇 -->
            <div class="step-card">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">1</span>
                        输入中文词汇
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-8">
                            <label for="textInput" class="form-label">请输入要练习的中文词汇:</label>
                            <input type="text" class="form-control form-control-lg" id="textInput" 
                                   placeholder="例如: 你好、早上好、欢迎光临" maxlength="20">
                            <div class="form-text">支持词汇、短语和简单句子</div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-custom w-100" id="generateBtn">
                                <i class="fas fa-volume-up me-2"></i>
                                生成标准发音
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 步骤2: 标准发音播放与同步预览 -->
            <div class="step-card" id="standardAudioCard" style="display: none;">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">2</span>
                        标准发音播放与同步预览
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- 原有的音频控件 -->
                    <div class="audio-controls">
                        <audio controls class="flex-grow-1" id="standardAudio" preload="metadata">
                            您的浏览器不支持音频播放
                        </audio>
                        <button class="btn btn-outline-primary" id="analyzeStandardBtn">
                            <i class="fas fa-chart-line me-2"></i>
                            分析音高
                        </button>
                        <button class="btn btn-outline-success" id="toggleSyncBtn">
                            <i class="fas fa-sync-alt me-2"></i>
                            启用同步显示
                        </button>
                    </div>
                    
                    <!-- 新增：实时同步文本显示区域 -->
                    <div class="sync-display-container" id="syncDisplayContainer" style="display: none;">
                        <div class="sync-text-area" id="syncTextArea">
                            <!-- 同步文本将在这里动态生成 -->
                        </div>
                    </div>
                    
                    <div class="alert alert-success alert-custom">
                        <i class="fas fa-lightbulb me-2"></i>
                        <strong>提示:</strong> 启用同步显示可以看到每个字的朗读时机，帮助您更好地掌握节奏
                    </div>
                </div>
            </div>

            <!-- 步骤3: 录制您的发音（带实时指导） -->
            <div class="step-card" id="recordingCard" style="display: none;">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">3</span>
                        录制您的发音（带实时指导）
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- 录音模式选择 -->
                    <div class="recording-mode-selector mb-3">
                        <label class="form-label">录音模式:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="recordingMode" id="freeMode" value="free">
                            <label class="btn btn-outline-primary" for="freeMode">自由录音</label>
                            
                            <input type="radio" class="btn-check" name="recordingMode" id="guidedMode" value="guided" checked>
                            <label class="btn btn-outline-success" for="guidedMode">实时指导录音</label>
                        </div>
                    </div>
                    
                    <!-- 原有的录音控件 -->
                    <div class="audio-controls">
                        <button class="btn btn-danger" id="recordBtn">
                            <i class="fas fa-microphone me-2"></i>
                            开始录音
                        </button>
                        <button class="btn btn-secondary" id="stopBtn" disabled>
                            <i class="fas fa-stop me-2"></i>
                            停止录音
                        </button>
                        <button class="btn btn-outline-primary" id="uploadBtn" style="display: none;">
                            <i class="fas fa-upload me-2"></i>
                            上传音频文件
                        </button>
                    </div>
                    
                    <!-- 录音状态指示器 -->
                    <div class="recording-status-bar" id="recordingStatusBar" style="display: none;">
                        <div class="status-indicator recording-pulse"></div>
                        <span class="status-text">录音进行中...</span>
                        <button class="btn btn-sm btn-danger ms-auto" id="quickStopBtn">
                            <i class="fas fa-stop"></i> 立即停止
                        </button>
                    </div>
                    
                    <!-- 实时指导区域 -->
                    <div class="recording-guide-area" id="recordingGuideArea" style="display: none;">
                        <div class="guide-container-placeholder">
                            <i class="fas fa-magic me-2"></i>
                            实时录音指导区域<br>
                            <small>选择"实时指导录音"模式并开始录音后，这里将显示实时朗读提示</small>
                        </div>
                    </div>
                    
                    <!-- 原有的波形容器和音频播放器 -->
                    <div class="waveform-container" id="waveformContainer">
                        <span class="text-muted">
                            <i class="fas fa-microphone me-2"></i>
                            选择录音模式并点击"开始录音"
                        </span>
                    </div>
                    
                    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                    
                    <audio controls class="w-100 mt-3" id="userAudio" style="display: none;">
                        您的浏览器不支持音频播放
                    </audio>
                    
                    <div class="mt-3">
                        <button class="btn btn-custom" id="compareBtn" style="display: none;">
                            <i class="fas fa-chart-bar me-2"></i>
                            开始比对分析
                        </button>
                    </div>
                </div>
            </div>

            <!-- 加载中 -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2 text-muted">正在分析音高曲线，请稍候...</p>
            </div>

            <!-- 步骤4: 比对结果 -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <h4 class="text-center mb-4">
                    <i class="fas fa-chart-line me-2"></i>
                    音高曲线比对结果
                </h4>
                
                <!-- 评分显示 -->
                <div class="score-display">
                    <div class="score-circle" id="scoreCircle">
                        <span id="scoreText">--</span>
                    </div>
                    <h5 class="mt-3" id="scoreLevel">评估中...</h5>
                </div>
                
                <!-- 详细评分 -->
                <div class="row mt-4">
                    <div class="col-md-3 text-center">
                        <h6>音高准确性</h6>
                        <div class="h4 text-primary" id="accuracyScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>音调变化</h6>
                        <div class="h4 text-info" id="trendScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>发音稳定性</h6>
                        <div class="h4 text-success" id="stabilityScore">--</div>
                    </div>
                    <div class="col-md-3 text-center">
                        <h6>音域适配</h6>
                        <div class="h4 text-warning" id="rangeScore">--</div>
                    </div>
                </div>
                
                <!-- 音高曲线图 -->
                <div class="text-center mt-4">
                    <img id="comparisonChart" class="comparison-chart" style="display: none;" alt="音高曲线对比图">
                </div>
                
                <!-- 反馈建议 -->
                <div class="feedback-text" id="feedbackText">
                    正在生成个性化建议...
                </div>
                
                <!-- 操作按钮 -->
                <div class="text-center mt-4">
                    <button class="btn btn-custom me-2" id="retryBtn">
                        <i class="fas fa-redo me-2"></i>
                        重新练习
                    </button>
                    <button class="btn btn-outline-primary" id="newWordBtn">
                        <i class="fas fa-plus me-2"></i>
                        练习新词汇
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- 实时同步组件 -->
    <script src="{{ url_for('static', filename='js/realtime-sync.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recording-guide.js') }}"></script>
    
    <!-- 主要JavaScript代码 -->
    <script>
        // 全局变量
        let mediaRecorder = null;
        let audioChunks = [];
        let standardFileId = null;
        let userFileId = null;
        let currentText = '';
        let currentCharTimestamps = [];
        let realtimeSync = null;
        let recordingGuide = null;
        let socket = null;
        
        // DOM元素
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const standardAudioCard = document.getElementById('standardAudioCard');
        const standardAudio = document.getElementById('standardAudio');
        const recordingCard = document.getElementById('recordingCard');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const userAudio = document.getElementById('userAudio');
        const compareBtn = document.getElementById('compareBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const waveformContainer = document.getElementById('waveformContainer');
        const systemStatus = document.getElementById('systemStatus');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM加载完成，开始初始化...');
            checkSystemStatus();
            setupEventListeners();
            initializeWebSocket();
            
            // 额外验证录音模式切换功能
            setTimeout(() => {
                validateRecordingModeSwitch();
            }, 1000);
        });
        
        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                
                if (data.success && data.status.system_ready) {
                    systemStatus.className = 'alert alert-success alert-custom';
                    systemStatus.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        系统就绪 | 可用TTS引擎: ${data.status.tts_engines.join(', ')}
                    `;
                } else {
                    systemStatus.className = 'alert alert-warning alert-custom';
                    systemStatus.innerHTML = `
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        系统部分功能不可用，请检查配置
                    `;
                }
            } catch (error) {
                systemStatus.className = 'alert alert-danger alert-custom';
                systemStatus.innerHTML = `
                    <i class="fas fa-times-circle me-2"></i>
                    无法连接到服务器
                `;
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateStandardAudio);
            recordBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            compareBtn.addEventListener('click', compareAudio);
            document.getElementById('retryBtn').addEventListener('click', retry);
            document.getElementById('newWordBtn').addEventListener('click', newWord);
            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('audioFileInput').click();
            });
            document.getElementById('audioFileInput').addEventListener('change', handleFileUpload);
            
            // 快速停止按钮
            const quickStopBtn = document.getElementById('quickStopBtn');
            if (quickStopBtn) {
                quickStopBtn.addEventListener('click', () => {
                    console.log('快速停止按钮被点击');
                    forceStopRecording();
                });
            }
            
            // 实时同步相关事件
            const toggleSyncBtn = document.getElementById('toggleSyncBtn');
            if (toggleSyncBtn) {
                toggleSyncBtn.addEventListener('click', toggleRealtimeSync);
            }
            
            // 录音模式切换事件
            const recordingModeInputs = document.querySelectorAll('input[name="recordingMode"]');
            console.log('🎛️ 找到录音模式切换元素:', recordingModeInputs.length);
            recordingModeInputs.forEach((input, index) => {
                console.log(`  元素 ${index}: id=${input.id}, value=${input.value}`);
                input.addEventListener('change', handleRecordingModeChange);
            });
            
            // 回车键触发生成
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateStandardAudio();
                }
            });
        }
        
        // 生成标准音频（增强版，支持时间戳）
        async function generateStandardAudio() {
            const text = textInput.value.trim();
            if (!text) {
                showAlert('请输入要练习的文本', 'warning');
                return;
            }
            
            currentText = text;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>生成中...';
            
            try {
                // 优先使用带时间戳的API
                let response = await fetch('/api/tts/generate_with_timestamps', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        text: text,
                        method: 'auto'  // 自动选择最佳时间戳生成方法
                    })
                });
                
                let data = await response.json();
                
                // 如果新API不可用，降级到旧API
                if (!data.success) {
                    console.log('时间戳API不可用，降级到标准TTS API');
                    response = await fetch('/api/tts/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: text })
                    });
                    data = await response.json();
                }
                
                if (data.success) {
                    standardFileId = data.file_id;
                    standardAudio.src = data.audio_url;
                    standardAudioCard.style.display = 'block';
                    recordingCard.style.display = 'block';
                    
                    // 保存时间戳数据
                    currentCharTimestamps = data.char_timestamps || [];
                    
                    let message = `成功生成标准发音！时长: ${data.pitch_info.duration.toFixed(2)}秒`;
                    
                    if (currentCharTimestamps.length > 0) {
                        message += ` | 时间戳: ${currentCharTimestamps.length}个字符 (${data.timestamp_method})`;
                        
                        // 显示同步按钮
                        const toggleSyncBtn = document.getElementById('toggleSyncBtn');
                        if (toggleSyncBtn) {
                            toggleSyncBtn.style.display = 'inline-block';
                        }
                    } else {
                        message += ' | 未获取到时间戳数据';
                    }
                    
                    if (data.warning) {
                        message += ` | 警告: ${data.warning}`;
                    }
                    
                    showAlert(message, 'success');
                } else {
                    showAlert(`生成失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`网络错误: ${error.message}`, 'danger');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-volume-up me-2"></i>生成标准发音';
            }
        }
        
        // 开始录音（增强版，支持实时指导）
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 检查录音模式
                const guidedMode = document.getElementById('guidedMode').checked;
                
                // 如果是指导模式，启动录音指导
                if (guidedMode) {
                    const guideStarted = startRecordingGuide();
                    if (!guideStarted) {
                        // 指导启动失败，切换到自由模式
                        document.getElementById('freeMode').checked = true;
                        handleRecordingModeChange({ target: { value: 'free' } });
                        showAlert('已切换到自由录音模式', 'info');
                    }
                }
                
                // 尝试使用WAV格式，如果不支持则使用默认格式
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options.mimeType = 'audio/wav';
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                
                console.log('使用录音格式:', mediaRecorder.mimeType);
                
                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = function() {
                    // 使用实际的MIME类型
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    userAudio.src = audioUrl;
                    userAudio.style.display = 'block';
                    
                    // 停止录音指导
                    if (recordingGuide) {
                        recordingGuide.stopGuide();
                    }
                    
                    // 上传录音
                    uploadRecording(audioBlob);
                };
                
                mediaRecorder.start();
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                
                // 显示录音状态栏
                const statusBar = document.getElementById('recordingStatusBar');
                if (statusBar) {
                    statusBar.style.display = 'flex';
                }
                
                if (guidedMode) {
                    waveformContainer.innerHTML = '<i class="fas fa-microphone text-danger me-2"></i>正在录音中... 请跟随上方的实时指导进行朗读';
                } else {
                    waveformContainer.classList.add('recording');
                    waveformContainer.innerHTML = '<i class="fas fa-microphone text-danger me-2"></i>录音中... 可以点击上方的"立即停止"按钮结束录音';
                }
                
            } catch (error) {
                showAlert('无法访问麦克风，请检查权限设置', 'danger');
            }
        }
        
        // 停止录音（增强版）
        function stopRecording() {
            console.log('停止录音被调用');
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                waveformContainer.classList.remove('recording');
                
                // 隐藏录音状态栏
                const statusBar = document.getElementById('recordingStatusBar');
                if (statusBar) {
                    statusBar.style.display = 'none';
                }
                
                // 检查录音模式
                const guidedMode = document.getElementById('guidedMode').checked;
                
                if (guidedMode) {
                    waveformContainer.innerHTML = '<i class="fas fa-check text-success me-2"></i>录音和指导完成';
                    
                    // 停止录音指导并获取结果
                    if (recordingGuide) {
                        const result = recordingGuide.getGuidanceResult();
                        console.log('录音指导结果:', result);
                        
                        // 显示简要统计
                        if (result.stats) {
                            const accuracy = result.stats.accuracy || 0;
                            showAlert(`录音指导完成！准确率: ${accuracy.toFixed(1)}%`, 
                                     accuracy >= 80 ? 'success' : accuracy >= 60 ? 'warning' : 'info');
                        }
                        
                        recordingGuide.stopGuide();
                        recordingGuide = null;
                    }
                } else {
                    waveformContainer.innerHTML = '<i class="fas fa-check text-success me-2"></i>录音完成';
                }
                
                // 停止所有音频轨道
                if (mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }
        }
        
        // 强制停止录音（用于快速停止按钮）
        function forceStopRecording() {
            console.log('强制停止录音');
            
            // 停止录音指导
            if (recordingGuide) {
                recordingGuide.stopGuide();
                recordingGuide = null;
            }
            
            // 停止录音
            stopRecording();
            
            showAlert('录音已强制停止', 'info');
        }
        
        // 上传录音
        async function uploadRecording(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
                const response = await fetch('/api/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userFileId = data.file_id;
                    console.log('录音上传成功，userFileId设置为:', userFileId);
                    compareBtn.style.display = 'inline-block';
                    showAlert(`录音上传成功！时长: ${data.pitch_info.duration.toFixed(2)}秒`, 'success');
                } else {
                    console.error('录音上传失败:', data.error);
                    showAlert(`上传失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`上传错误: ${error.message}`, 'danger');
            }
        }
        
        // 处理文件上传
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch('/api/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userFileId = data.file_id;
                    console.log('文件上传成功，userFileId设置为:', userFileId);
                    userAudio.src = `/upload/${data.filename}`;
                    userAudio.style.display = 'block';
                    compareBtn.style.display = 'inline-block';
                    showAlert('音频文件上传成功！', 'success');
                } else {
                    console.error('文件上传失败:', data.error);
                    showAlert(`上传失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`上传错误: ${error.message}`, 'danger');
            }
        }
        
        // 比较音频
        async function compareAudio() {
            console.log('比较音频 - standardFileId:', standardFileId, 'userFileId:', userFileId);
            if (!standardFileId || !userFileId) {
                showAlert(`请先生成标准发音并录制您的发音 (标准音频: ${standardFileId ? '✓' : '✗'}, 用户音频: ${userFileId ? '✓' : '✗'})`, 'warning');
                return;
            }
            
            loadingSpinner.style.display = 'block';
            compareBtn.disabled = true;
            
            try {
                const requestData = {
                    standard_file_id: standardFileId,
                    user_file_id: userFileId,
                    text: currentText
                };
                console.log('发送比较请求:', requestData);
                
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showAlert(`比较失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`比较错误: ${error.message}`, 'danger');
            } finally {
                loadingSpinner.style.display = 'none';
                compareBtn.disabled = false;
            }
        }
        
        // 显示结果
        function displayResults(data) {
            const score = data.score;
            
            // 更新评分显示
            document.getElementById('scoreText').textContent = score.total_score;
            document.getElementById('scoreLevel').textContent = score.level;
            
            // 设置评分圆圈颜色
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.className = 'score-circle';
            if (score.total_score >= 90) scoreCircle.classList.add('score-excellent');
            else if (score.total_score >= 80) scoreCircle.classList.add('score-good');
            else if (score.total_score >= 60) scoreCircle.classList.add('score-fair');
            else scoreCircle.classList.add('score-poor');
            
            // 更新各项评分
            document.getElementById('accuracyScore').textContent = score.component_scores.accuracy;
            document.getElementById('trendScore').textContent = score.component_scores.trend;
            document.getElementById('stabilityScore').textContent = score.component_scores.stability;
            document.getElementById('rangeScore').textContent = score.component_scores.range;
            
            // 显示反馈
            document.getElementById('feedbackText').innerHTML = score.feedback.replace(/\n/g, '<br>');
            
            // 显示图表
            if (data.chart_url) {
                const chart = document.getElementById('comparisonChart');
                chart.src = data.chart_url;
                chart.style.display = 'block';
            }
            
            // 显示结果容器
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重新练习
        function retry() {
            // 重置录音相关状态
            userFileId = null;
            userAudio.style.display = 'none';
            compareBtn.style.display = 'none';
            resultContainer.style.display = 'none';
            waveformContainer.classList.remove('recording');
            
            // 隐藏录音状态栏
            const statusBar = document.getElementById('recordingStatusBar');
            if (statusBar) {
                statusBar.style.display = 'none';
            }
            
            // 根据当前模式设置提示文本
            const guidedMode = document.getElementById('guidedMode').checked;
            if (guidedMode) {
                waveformContainer.innerHTML = '<span class="text-muted"><i class="fas fa-magic me-2"></i>实时指导模式：点击"开始录音"后将根据标准发音的时间戳为您提供实时朗读提示</span>';
            } else {
                waveformContainer.innerHTML = '<span class="text-muted"><i class="fas fa-microphone me-2"></i>自由录音模式：点击"开始录音"进行录制</span>';
            }
            
            // 重置按钮状态
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            
            // 清理录音指导组件
            if (recordingGuide) {
                recordingGuide.stopGuide();
                recordingGuide = null;
            }
        }
        
        // 重新录制并立即开始录音（供录音指导组件调用）
        function restartAndRecord() {
            console.log('重新录制并立即开始录音');
            
            // 先重置状态
            retry();
            
            // 等待一小段时间确保状态重置完成，然后自动开始录音
            setTimeout(() => {
                if (recordBtn && !recordBtn.disabled) {
                    startRecording();
                } else {
                    console.warn('录音按钮不可用，无法自动开始录音');
                }
            }, 100);
        }
        
        // 将函数暴露到全局作用域，供录音指导组件调用
        window.retry = retry;
        window.restartAndRecord = restartAndRecord;
        window.startRecording = startRecording;
        window.stopRecording = stopRecording;
        
        // 练习新词汇
        function newWord() {
            // 重置所有状态
            textInput.value = '';
            currentText = '';
            standardFileId = null;
            userFileId = null;
            
            // 隐藏所有卡片
            standardAudioCard.style.display = 'none';
            recordingCard.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // 重置音频
            standardAudio.src = '';
            userAudio.src = '';
            userAudio.style.display = 'none';
            
            // 重置界面状态
            retry();
            
            // 聚焦到输入框
            textInput.focus();
        }
        
        // 初始化WebSocket连接
        function initializeWebSocket() {
            if (typeof io !== 'undefined') {
                try {
                    socket = io();
                    
                    socket.on('connect', () => {
                        console.log('WebSocket连接成功');
                    });
                    
                    socket.on('disconnect', () => {
                        console.log('WebSocket连接断开');
                    });
                    
                    socket.on('error', (error) => {
                        console.error('WebSocket错误:', error);
                    });
                    
                } catch (error) {
                    console.warn('WebSocket初始化失败:', error);
                }
            } else {
                console.warn('Socket.IO不可用，实时同步功能将被禁用');
            }
        }
        
        // 切换实时同步显示
        function toggleRealtimeSync() {
            const syncContainer = document.getElementById('syncDisplayContainer');
            const toggleBtn = document.getElementById('toggleSyncBtn');
            
            if (!currentCharTimestamps.length) {
                showAlert('无时间戳数据，无法启用实时同步', 'warning');
                return;
            }
            
            if (syncContainer.style.display === 'none' || !syncContainer.style.display) {
                // 启用同步显示
                syncContainer.style.display = 'block';
                syncContainer.classList.add('active');
                toggleBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>关闭同步显示';
                toggleBtn.classList.remove('btn-outline-success');
                toggleBtn.classList.add('btn-success');
                
                // 初始化实时同步组件
                initializeRealtimeSync();
                
            } else {
                // 关闭同步显示
                syncContainer.style.display = 'none';
                syncContainer.classList.remove('active');
                toggleBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>启用同步显示';
                toggleBtn.classList.remove('btn-success');
                toggleBtn.classList.add('btn-outline-success');
                
                // 销毁同步组件
                if (realtimeSync) {
                    realtimeSync.destroy();
                    realtimeSync = null;
                }
            }
        }
        
        // 初始化实时同步组件
        function initializeRealtimeSync() {
            const syncTextArea = document.getElementById('syncTextArea');
            
            if (!syncTextArea || !currentCharTimestamps.length) {
                console.warn('无法初始化实时同步组件');
                return;
            }
            
            try {
                // 创建实时同步组件
                realtimeSync = new RealtimeTextSync(syncTextArea, {
                    highlightClass: 'highlight-current',
                    upcomingClass: 'upcoming-char',
                    completedClass: 'completed-char'
                });
                
                // 加载文本和时间戳
                realtimeSync.loadText(currentText, currentCharTimestamps);
                
                // 设置事件回调
                realtimeSync.setCallback('onCharacterChange', (index, char, timestamp) => {
                    console.log(`当前字符: ${char} (索引: ${index})`);
                    
                    // 发送同步状态到服务器
                    if (socket && socket.connected) {
                        socket.emit('sync_position', {
                            session_id: standardFileId,
                            current_time: timestamp.start_time,
                            char_index: index
                        });
                    }
                });
                
                // 绑定音频
                const audio = document.getElementById('standardAudio');
                if (audio) {
                    realtimeSync.startSync(audio);
                }
                
                console.log('实时同步组件初始化成功');
                
            } catch (error) {
                console.error('实时同步组件初始化失败:', error);
                showAlert('实时同步功能初始化失败', 'danger');
            }
        }
        
        // 处理录音模式切换
        function handleRecordingModeChange(event) {
            console.log('🔄 录音模式切换:', event.target.value);
            const mode = event.target.value;
            const guideArea = document.getElementById('recordingGuideArea');
            const waveformContainer = document.getElementById('waveformContainer');
            const statusBar = document.getElementById('recordingStatusBar');
            
            console.log('DOM元素检查:', {
                guideArea: !!guideArea,
                waveformContainer: !!waveformContainer,
                statusBar: !!statusBar,
                currentCharTimestamps: currentCharTimestamps.length
            });
            
            // 如果正在录音，先停止
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                showAlert('正在录音中，请先停止录音再切换模式', 'warning');
                return;
            }
            
            if (mode === 'guided') {
                console.log('切换到实时指导模式');
                // 检查是否有时间戳数据
                if (!currentCharTimestamps.length) {
                    console.warn('缺少时间戳数据，无法启用实时指导');
                    showAlert('需要先生成带时间戳的标准发音才能使用实时指导模式', 'warning');
                    // 重置到自由模式
                    document.getElementById('freeMode').checked = true;
                    return;
                }
                
                console.log('显示实时指导区域');
                // 显示指导区域
                guideArea.style.display = 'block';
                waveformContainer.innerHTML = `
                    <span class="text-muted">
                        <i class="fas fa-magic me-2"></i>
                        实时指导模式：点击"开始录音"后将根据标准发音的时间戳为您提供实时朗读提示
                    </span>
                `;
                
                showAlert('已切换到实时指导录音模式，开始录音后将显示实时提示', 'success');
                
            } else {
                console.log('切换到自由录音模式');
                // 隐藏指导区域
                guideArea.style.display = 'none';
                waveformContainer.innerHTML = `
                    <span class="text-muted">
                        <i class="fas fa-microphone me-2"></i>
                        自由录音模式：点击"开始录音"进行录制
                    </span>
                `;
                
                // 清理录音指导组件
                if (recordingGuide) {
                    recordingGuide.stopGuide();
                    recordingGuide = null;
                }
                
                showAlert('已切换到自由录音模式', 'info');
            }
        }
        
        // 启动录音指导
        function startRecordingGuide() {
            const guideArea = document.getElementById('recordingGuideArea');
            
            if (!currentCharTimestamps.length) {
                showAlert('无时间戳数据，无法启动录音指导', 'warning');
                return false;
            }
            
            try {
                // 创建录音指导组件
                recordingGuide = new RecordingGuide(guideArea, {
                    showRecordingHints: true,
                    enableVoiceDetection: false,  // 暂时禁用语音检测
                    missedThreshold: 0.5
                });
                
                // 开始指导（使用新的配置参数）
                recordingGuide.startRecordingGuide(currentCharTimestamps, {
                    enableVoiceDetection: false,
                    warningBeforeTime: 0.5,
                    reactionTime: 0.5,        // 用户反应时间补偿
                    preparationTime: 3.0,     // 录音前准备时间
                    flexibleWindow: 1.0,      // 宽松时间窗口
                    enablePreparationPhase: true  // 启用准备阶段
                });
                
                // 监听指导停止事件
                guideArea.addEventListener('guidestopped', (event) => {
                    const result = event.detail;
                    console.log('录音指导结束:', result);
                    
                    // 发送指导结果到服务器
                    if (socket && socket.connected) {
                        socket.emit('recording_guide_stopped', {
                            session_id: standardFileId,
                            progress: result.progress,
                            stats: result.stats,
                            duration: result.duration
                        });
                    }
                });
                
                console.log('录音指导启动成功');
                return true;
                
            } catch (error) {
                console.error('录音指导启动失败:', error);
                showAlert('录音指导功能启动失败', 'danger');
                return false;
            }
        }
        
        // 验证录音模式切换功能并设置默认模式
        function validateRecordingModeSwitch() {
            console.log('🔍 验证录音模式切换功能并设置默认模式...');
            
            const guidedMode = document.getElementById('guidedMode');
            const freeMode = document.getElementById('freeMode');
            const recordingGuideArea = document.getElementById('recordingGuideArea');
            const waveformContainer = document.getElementById('waveformContainer');
            
            console.log('DOM元素检查:', {
                guidedMode: !!guidedMode,
                freeMode: !!freeMode,
                recordingGuideArea: !!recordingGuideArea,
                waveformContainer: !!waveformContainer,
                RecordingGuide: typeof RecordingGuide !== 'undefined',
                RealtimeTextSync: typeof RealtimeTextSync !== 'undefined'
            });
            
            // 设置默认为实时指导模式并触发切换事件
            if (guidedMode) {
                console.log('设置默认为实时指导模式...');
                const event = new Event('change', { bubbles: true });
                guidedMode.checked = true;
                guidedMode.dispatchEvent(event);
            }
        }
        
        // 显示警告信息
        function showAlert(message, type = 'info') {
            // 移除现有的警告
            const existingAlerts = document.querySelectorAll('.alert-dismissible');
            existingAlerts.forEach(alert => alert.remove());
            
            // 创建新警告
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // 插入到页面顶部
            document.querySelector('.main-container').insertBefore(alertDiv, document.querySelector('.main-container').firstChild);
            
            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 8000);  // 延长显示时间以便阅读更长的消息
        }
    </script>
