<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- H5移动端优化的viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- H5移动端必需的meta标签 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="音高比对">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <title>录制发音 - 音高曲线比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <style>
        .waveform-container {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .waveform-container.recording {
            border-color: #dc3545;
            background: #fff5f5;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .recording-status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }

        .recording-pulse {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .status-text {
            font-weight: 500;
        }


        /* 场景对话信息卡片 */
        .dialogue-info-card {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        .current-dialogue-text {
            font-size: 1.2em;
            font-weight: 500;
            color: #2e7d32;
            line-height: 1.6;
            margin: 10px 0;
        }

        .dialogue-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .progress-indicator {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            transition: width 0.3s ease;
        }

        /* 录音控件样式 */
        .recording-controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            margin: 30px 0;
        }

        .btn-record-primary {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-record-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.4);
            background: linear-gradient(135deg, #c82333, #dc3545);
        }

        .btn-record-primary:active {
            transform: scale(0.95);
        }

        .btn-record-primary:disabled {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-record-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 10px;
        }

        .btn-record-content i {
            font-size: 48px;
            animation: pulse-icon 2s infinite;
        }

        .btn-record-content span {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 录音中状态样式 */
        .btn-record-primary.recording {
            background: linear-gradient(135deg, #28a745, #20c997);
            animation: pulse-recording 1.5s infinite;
        }

        @keyframes pulse-recording {
            0% { 
                box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 15px 40px rgba(40, 167, 69, 0.5);
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
                transform: scale(1);
            }
        }

        /* 重新录制按钮样式 */
        .btn-rerecord {
            width: 160px;
            height: 60px;
            border-radius: 30px;
            border: 2px solid #e74c3c;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            margin-top: 15px;
        }
        
        .btn-rerecord:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
            background: linear-gradient(135deg, #d62c1a 0%, #a93226 100%);
            color: white;
        }
        
        .btn-rerecord:active {
            transform: translateY(0);
        }
        
        /* 重新录制按钮内容样式 */
        .btn-rerecord .btn-record-content {
            flex-direction: row;
            gap: 8px;
        }
        
        .btn-rerecord .btn-record-content i {
            font-size: 1.2rem;
        }
        
        .btn-rerecord .btn-record-content span {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 导航栏 -->
            <div class="nav-buttons mb-4">
                <button class="btn btn-outline-secondary" id="backToStandardBtn">
                    <i class="fas fa-arrow-left me-2"></i>返回播放
                </button>
                <div class="text-center">
                    <h4 class="mb-0 text-primary">
                        <i class="fas fa-microphone me-2"></i>录制您的发音
                    </h4>
                </div>
                <div></div> <!-- 占位符保持布局 -->
            </div>

            <!-- 场景对话信息（仅在对话模式下显示） -->
            <div class="dialogue-info-card" id="dialogueInfoCard" style="display: none;">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="text-success mb-2">
                            <i class="fas fa-theater-masks me-2"></i>
                            <span id="scenarioTitle">场景对话</span>
                        </h6>
                        <div class="mb-2">
                            <strong id="currentRole">您的角色：</strong>
                        </div>
                        <div class="current-dialogue-text" id="currentDialogueText">
                            <!-- 当前台词文本 -->
                        </div>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-success" id="dialogueOrder">第1句</span>
                    </div>
                </div>
                <div class="dialogue-progress">
                    <span class="text-muted">对话进度:</span>
                    <div class="progress-indicator">
                        <div class="progress-bar" id="dialogueProgressBar" style="width: 0%"></div>
                    </div>
                    <span class="text-muted" id="progressText">0/0</span>
                </div>
            </div>

            <!-- 录制您的发音 -->
            <div class="step-card">
                <div class="step-header">
                    <h4 class="mb-0">
                        <span class="step-number">3</span>
                        录制您的发音
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- 练习文本显示 -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">练习文本:</label>
                        <div class="p-3 bg-light rounded border">
                            <h5 class="mb-0 text-primary" id="practiceText">加载中...</h5>
                        </div>
                    </div>

                    
                    <!-- 录音控件 -->
                    <div class="recording-controls-container">
                        <button class="btn-record-primary" id="recordBtn">
                            <div class="btn-record-content">
                                <i class="fas fa-microphone"></i>
                                <span>开始录音</span>
                            </div>
                        </button>
                        <button class="btn btn-rerecord" id="rerecordBtn" style="display: none;">
                            <div class="btn-record-content">
                                <i class="fas fa-redo"></i>
                                <span>重新录制</span>
                            </div>
                        </button>
                        <button class="btn btn-outline-primary mt-3" id="uploadBtn" style="display: none;">
                            <i class="fas fa-upload me-2"></i>
                            上传音频文件
                        </button>
                    </div>
                    
                    <!-- 录音状态指示器 -->
                    <div class="recording-status-bar" id="recordingStatusBar" style="display: none;">
                        <div class="status-indicator recording-pulse"></div>
                        <span class="status-text">录音进行中...</span>
                        <button class="btn btn-sm btn-danger ms-auto" id="quickStopBtn">
                            <i class="fas fa-stop"></i> 停止录音
                        </button>
                    </div>
                    
                    <!-- 波形容器和音频播放器 -->
                    <div class="waveform-container" id="waveformContainer">
                        <span class="text-muted">
                            <i class="fas fa-microphone me-2"></i>
                            点击"开始录音"开始录制您的发音
                        </span>
                    </div>
                    
                    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                    
                    <audio controls class="w-100 mt-3" id="userAudio" style="display: none;">
                        您的浏览器不支持音频播放
                    </audio>
                </div>
            </div>

            <!-- 导航按钮 -->
            <div class="nav-buttons">
                <button class="btn btn-outline-secondary" id="backToStandardBtn2">
                    <i class="fas fa-arrow-left me-2"></i>返回播放
                </button>
                <button class="btn btn-custom" id="compareBtn" style="display: none;">
                    <i class="fas fa-chart-bar me-2"></i>
                    开始比对分析
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- 中文声调分析器 -->
    <script src="{{ url_for('static', filename='js/chinese-tone-analyzer.js') }}"></script>
    
    <!-- 实时同步组件 -->
    <script src="{{ url_for('static', filename='js/realtime-sync.js') }}"></script>
    
    <!-- 录音API适配器 -->
    <script src="{{ url_for('static', filename='js/recording-api.js') }}"></script>
    
    
    <!-- 通用JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    
    <!-- 页面特定JS -->
    <script>
        // 全局变量
        let recordingAdapter = null;  // 新的录音适配器
        let standardFileId = null;
        let userFileId = null;
        let currentText = '';
        let currentCharTimestamps = [];
        let socket = null;
        let isDialogueMode = false;
        let dialogueData = null;
        let currentSession = null;
        let currentOrder = 0;
        
        // DOM元素
        const practiceText = document.getElementById('practiceText');
        const recordBtn = document.getElementById('recordBtn');
        const rerecordBtn = document.getElementById('rerecordBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const userAudio = document.getElementById('userAudio');
        const compareBtn = document.getElementById('compareBtn');
        const waveformContainer = document.getElementById('waveformContainer');
        const recordingStatusBar = document.getElementById('recordingStatusBar');
        const quickStopBtn = document.getElementById('quickStopBtn');
        const backToStandardBtn = document.getElementById('backToStandardBtn');
        const backToStandardBtn2 = document.getElementById('backToStandardBtn2');
        const dialogueInfoCard = document.getElementById('dialogueInfoCard');
        const audioFileInput = document.getElementById('audioFileInput');
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 录音页面初始化...');
            
            // 初始化录音适配器
            initializeRecordingAdapter();
            
            // 初始化WebSocket
            initializeWebSocket();
            
            // 获取URL参数并初始化页面
            const params = getUrlParams();
            initializePage(params);
            
            // 设置事件监听器
            setupEventListeners();
            
            console.log('✓ 录音页面初始化完成');
        });
        
        // 初始化录音适配器
        async function initializeRecordingAdapter() {
            try {
                recordingAdapter = new RecordingAPIAdapter();
                await recordingAdapter.detectRecordingSupport();
                
                // 设置全局引用，供录音指导组件使用
                window.recordingAdapter = recordingAdapter;
                
                const mode = recordingAdapter.getMode();
                console.log(`🎙️ 录音模式: ${mode === 'browser' ? '浏览器录音' : '服务器录音'}`);
                
                // 显示录音模式提示
                if (mode === 'server') {
                    showAlert('检测到移动端环境，将使用服务器录音模式', 'info');
                }
                
            } catch (error) {
                console.error('录音适配器初始化失败:', error);
                showAlert('录音功能初始化失败', 'danger');
            }
        }
        
        // 初始化页面数据
        function initializePage(params) {
            console.log('初始化录音页面数据:', params);
            
            if (!params.standard_file_id || !params.text) {
                showAlert('缺少必要的录音数据，请返回重新生成', 'warning');
                return;
            }
            
            standardFileId = params.standard_file_id;
            currentText = params.text;
            practiceText.textContent = currentText;
            
            // 处理时间戳数据
            try {
                currentCharTimestamps = JSON.parse(params.char_timestamps || '[]');
            } catch (e) {
                console.warn('时间戳数据解析失败:', e);
                currentCharTimestamps = [];
            }
            
            // 检查是否是场景对话模式
            if (params.mode === 'dialogue') {
                isDialogueMode = true;
                currentSession = params.session_id;
                currentOrder = parseInt(params.current_order) || 1;
                
                try {
                    dialogueData = JSON.parse(params.dialogue_data);
                    initializeDialogueMode();
                } catch (e) {
                    console.error('解析对话数据失败:', e);
                    showAlert('对话数据解析失败', 'danger');
                }
            }
            
            showAlert('录音页面准备就绪，请选择录音模式并开始录制', 'info');
        }
        
        // 初始化场景对话模式
        function initializeDialogueMode() {
            if (!dialogueData) return;
            
            // 显示对话信息卡片
            dialogueInfoCard.style.display = 'block';
            
            // 更新对话信息显示
            updateDialogueInfo();
        }
        
        // 更新对话信息显示
        function updateDialogueInfo() {
            const scenarioTitle = document.getElementById('scenarioTitle');
            const currentRole = document.getElementById('currentRole');
            const currentDialogueText = document.getElementById('currentDialogueText');
            const dialogueOrder = document.getElementById('dialogueOrder');
            const dialogueProgressBar = document.getElementById('dialogueProgressBar');
            const progressText = document.getElementById('progressText');
            
            scenarioTitle.textContent = dialogueData.scenario_title;
            currentRole.textContent = `您的角色：${dialogueData.user_role}`;
            currentDialogueText.textContent = currentText;
            dialogueOrder.textContent = `第${currentOrder}句`;
            
            // 更新进度
            const totalDialogues = dialogueData.dialogues.length;
            const progress = (currentOrder / totalDialogues) * 100;
            dialogueProgressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentOrder}/${totalDialogues}`;
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 录音控制按钮
            recordBtn.addEventListener('click', handleRecordButtonClick);
            rerecordBtn.addEventListener('click', handleRerecordButtonClick);
            quickStopBtn.addEventListener('click', forceStopRecording);
            
            // 文件上传
            uploadBtn.addEventListener('click', () => audioFileInput.click());
            audioFileInput.addEventListener('change', handleFileUpload);
            
            // 比对分析按钮
            compareBtn.addEventListener('click', startComparison);
            
            // 返回按钮
            backToStandardBtn.addEventListener('click', goBackToStandard);
            backToStandardBtn2.addEventListener('click', goBackToStandard);
        }
        
        // 处理录音按钮点击
        async function handleRecordButtonClick() {
            if (recordBtn.disabled) return;
            
            if (recordBtn.classList.contains('recording')) {
                // 当前正在录音，点击停止
                await stopRecording();
            } else {
                // 当前未录音，点击开始
                await startRecording();
            }
        }
        
        // 处理重新录制按钮点击
        async function handleRerecordButtonClick() {
            console.log('点击重新录制按钮');
            
            // 重置UI状态
            resetRecordingUI();
            
            // 清除之前的录音数据
            userFileId = null;
            userAudio.src = '';
            userAudio.style.display = 'none';
            
            // 隐藏重新录制和比对按钮
            rerecordBtn.style.display = 'none';
            compareBtn.style.display = 'none';
            
            // 开始新的录音
            await startRecording();
            
            showAlert('开始重新录制...', 'info');
        }
        
        // 重置录音UI状态
        function resetRecordingUI() {
            // 重置波形容器
            waveformContainer.classList.remove('recording');
            waveformContainer.innerHTML = `
                <span class="text-muted">
                    <i class="fas fa-microphone me-2"></i>
                    点击"开始录音"开始录制您的发音
                </span>
            `;
            
            // 重置录音按钮
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = `
                <div class="btn-record-content">
                    <i class="fas fa-microphone"></i>
                    <span>开始录音</span>
                </div>
            `;
            
            // 隐藏录音状态栏
            recordingStatusBar.style.display = 'none';
        }
        
        // 返回标准发音页面
        function goBackToStandard() {
            const params = {
                file_id: standardFileId,
                text: currentText,
                audio_url: `/temp/${standardFileId}.wav`, // 假设的音频URL
                char_timestamps: JSON.stringify(currentCharTimestamps)
            };
            
            // 如果是场景对话模式，传递额外参数
            if (isDialogueMode) {
                params.mode = 'dialogue';
                params.session_id = currentSession;
                params.dialogue_data = JSON.stringify(dialogueData);
                params.current_order = currentOrder;
            }
            
            navigateTo('/standard-audio', params);
        }
        
        // 开始录音
        async function startRecording() {
            try {
                if (!recordingAdapter) {
                    showAlert('录音功能未初始化', 'danger');
                    return;
                }
                
                // 直接开始录音
                const result = await recordingAdapter.startRecording();
                
                if (result.success) {
                    recordBtn.classList.add('recording');
                    recordBtn.innerHTML = `
                        <div class="btn-record-content">
                            <i class="fas fa-stop"></i>
                            <span>点击停止</span>
                        </div>
                    `;
                    
                    // 显示录音状态栏
                    recordingStatusBar.style.display = 'flex';
                    
                    const mode = recordingAdapter.getMode();
                    const modeText = mode === 'browser' ? '浏览器录音' : '服务器录音';
                    
                    waveformContainer.classList.add('recording');
                    waveformContainer.innerHTML = `<i class="fas fa-microphone text-danger me-2"></i>录音中 (${modeText})... 请自然说出练习文本`;
                    
                    console.log(`🎙️ ${modeText}开始成功`);
                } else {
                    throw new Error(result.error || '录音启动失败');
                }
                
            } catch (error) {
                console.error('录音启动失败:', error);
                showAlert(`录音启动失败: ${error.message}`, 'danger');
            }
        }
        
        // 停止录音
        async function stopRecording() {
            console.log('停止录音被调用');
            
            try {
                if (!recordingAdapter) {
                    showAlert('录音功能未初始化', 'danger');
                    return;
                }
                
                // 使用录音适配器停止录音
                const result = await recordingAdapter.stopRecording();
                
                if (result.success) {
                    // 重置录音按钮状态
                    recordBtn.classList.remove('recording');
                    recordBtn.innerHTML = `
                        <div class="btn-record-content">
                            <i class="fas fa-microphone"></i>
                            <span>开始录音</span>
                        </div>
                    `;
                    
                    waveformContainer.classList.remove('recording');
                    
                    // 隐藏录音状态栏
                    recordingStatusBar.style.display = 'none';
                    
                    const mode = recordingAdapter.getMode();
                    const modeText = mode === 'browser' ? '浏览器录音' : '服务器录音';
                    
                    waveformContainer.innerHTML = `<i class="fas fa-check text-success me-2"></i>录音完成 (${modeText})`;
                    
                    // 设置用户文件ID和显示音频
                    if (result.file_id) {
                        userFileId = result.file_id;
                        console.log('录音完成，userFileId设置为:', userFileId);
                        
                        // 显示音频播放器
                        if (result.audioUrl) {
                            console.log('设置用户音频播放器URL:', result.audioUrl);
                            // 添加时间戳防止缓存
                            const audioUrlWithTimestamp = result.audioUrl + '?t=' + Date.now();
                            userAudio.src = audioUrlWithTimestamp;
                            userAudio.load(); // 强制重新加载音频
                            userAudio.style.display = 'block';
                            
                            // 🔧 确保用户录音可以重复播放
                            userAudio.addEventListener('ended', function() {
                                console.log('🎵 用户录音播放结束，重置播放位置');
                                this.currentTime = 0;
                            });
                            
                            // 更新波形容器显示录音完成状态
                            waveformContainer.innerHTML = `
                                <div class="recording-complete-indicator">
                                    <i class="fas fa-check-circle text-success me-2"></i>
                                    <span class="text-success">录音完成</span>
                                    ${mode === 'browser' ? '（浏览器录音）' : '（服务器录音）'}
                                </div>
                            `;
                        } else {
                            console.warn('录音完成但未收到audioUrl');
                        }
                        
                        compareBtn.style.display = 'inline-block';
                        rerecordBtn.style.display = 'inline-block';
                        
                        const duration = result.duration || result.pitch_info?.duration || 0;
                        showAlert(`录音完成！时长: ${duration.toFixed(2)}秒`, 'success');
                    }
                    
                    console.log(`🎙️ ${modeText}停止成功`);
                } else {
                    throw new Error(result.error || '录音停止失败');
                }
                
            } catch (error) {
                console.error('录音停止失败:', error);
                showAlert(`录音停止失败: ${error.message}`, 'danger');
            }
        }
        
        // 强制停止录音
        async function forceStopRecording() {
            console.log('强制停止录音');
            
            // 停止录音
            await stopRecording();
            
            showAlert('录音已停止', 'info');
        }
        
        
        // 处理文件上传
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch('/api/audio/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userFileId = data.file_id;
                    console.log('文件上传成功，userFileId设置为:', userFileId);
                    // 添加时间戳防止缓存
                    const audioUrlWithTimestamp = `/uploads/${data.filename}?t=${Date.now()}`;
                    userAudio.src = audioUrlWithTimestamp;
                    userAudio.load(); // 强制重新加载音频
                    userAudio.style.display = 'block';
                    
                    // 🔧 确保上传的录音可以重复播放
                    userAudio.addEventListener('ended', function() {
                        console.log('🎵 上传录音播放结束，重置播放位置');
                        this.currentTime = 0;
                    });
                    
                    compareBtn.style.display = 'inline-block';
                    rerecordBtn.style.display = 'inline-block';
                    showAlert('音频文件上传成功！', 'success');
                } else {
                    console.error('文件上传失败:', data.error);
                    showAlert(`上传失败: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`上传错误: ${error.message}`, 'danger');
            }
        }
        
        // 开始比对分析
        function startComparison() {
            if (!standardFileId || !userFileId) {
                showAlert(`请先生成标准发音并录制您的发音 (标准音频: ${standardFileId ? '✓' : '✗'}, 用户音频: ${userFileId ? '✓' : '✗'})`, 'warning');
                return;
            }
            
            // 跳转到结果分析页面
            const params = {
                standard_file_id: standardFileId,
                user_file_id: userFileId,
                text: currentText
            };
            
            // 如果是场景对话模式，传递额外参数
            if (isDialogueMode) {
                params.mode = 'dialogue';
                params.session_id = currentSession;
                params.dialogue_data = JSON.stringify(dialogueData);
                params.current_order = currentOrder;
            }
            
            navigateTo('/results', params);
        }
        
        
        // 初始化WebSocket连接
        function initializeWebSocket() {
            if (typeof io !== 'undefined') {
                try {
                    socket = io();
                    
                    socket.on('connect', () => {
                        console.log('WebSocket连接成功');
                    });
                    
                    socket.on('disconnect', () => {
                        console.log('WebSocket连接断开');
                    });
                    
                    socket.on('error', (error) => {
                        console.error('WebSocket错误:', error);
                    });
                    
                } catch (error) {
                    console.warn('WebSocket初始化失败:', error);
                }
            } else {
                console.warn('Socket.IO不可用，实时功能将被禁用');
            }
        }
    </script>
</body>
