<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频谱镜子 - 实时发音可视化</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spectrogram-mirror.css') }}">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>🔍 频谱镜子</h1>
                <p class="subtitle">实时可视化你的发音频谱，精准掌握发音特征</p>
            </div>
        </header>

        <!-- 控制面板 -->
        <div class="control-panel-simple">
            <button id="start-monitoring" class="btn btn-primary btn-large btn-glow">
                <span class="btn-icon">🎤</span>
                开始实时监测
            </button>
            <button id="stop-monitoring" class="btn btn-danger btn-large" style="display: none;">
                <span class="btn-icon">⏹️</span>
                停止监测
            </button>
            <div id="monitoring-indicator" class="monitoring-indicator" style="display: none;">
                <span class="pulse-dot"></span>
                <span>实时监测中...</span>
            </div>
            
            <!-- 共振峰显示控制 -->
            <div class="formant-toggle" style="margin-left: 20px;">
                <label class="toggle-label">
                    <input type="checkbox" id="formant-toggle" checked>
                    <span class="toggle-text">🎯 显示共振峰</span>
                </label>
            </div>
        </div>

        <!-- 频谱图显示区域 -->
        <div class="spectrogram-section">
            <div class="section-header">
                <h2>📊 实时发音频谱图</h2>
            </div>
            
            <div class="canvas-wrapper">
                <canvas id="spectrogram-canvas" width="1200" height="500"></canvas>
                <div id="canvas-placeholder" class="canvas-placeholder">
                    <div class="placeholder-content">
                        <span class="placeholder-icon">🎵</span>
                        <p>点击"开始实时监测"，立即看到你的发音频谱图</p>
                    </div>
                </div>
            </div>
            
            <!-- 共振峰说明 -->
            <div class="formant-info" id="formant-info" style="margin-top: 20px;">
                <h3>🎯 共振峰说明</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="formant-label" style="color: #ff3333;">F1 (200-1200Hz)</span>
                        <span class="formant-desc">元音开口度：F1越高，口腔开口越大（如 a → i）</span>
                    </div>
                    <div class="info-item">
                        <span class="formant-label" style="color: #33ff33;">F2 (600-3000Hz)</span>
                        <span class="formant-desc">舌位前后：F2越高，舌位越靠前（如 u → i）</span>
                    </div>
                    <div class="info-item">
                        <span class="formant-label" style="color: #3333ff;">F3 (1400-4000Hz)</span>
                        <span class="formant-desc">音色特征：影响声音的圆润度和清晰度</span>
                    </div>
                    <div class="info-item">
                        <span class="formant-label" style="color: #ffff33;">F4 (2000-5000Hz)</span>
                        <span class="formant-desc">音色细节：影响声音的明亮度和穿透力</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="{{ url_for('static', filename='js/realtime-spectrogram.js') }}"></script>
    <script src="{{ url_for('static', filename='js/spectrogram-mirror.js') }}"></script>
</body>
</html>
