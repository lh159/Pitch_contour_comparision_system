        // ç®€å•çš„å£°è°ƒåˆ†æï¼ˆé™çº§æ–¹æ³•ï¼‰
        function simpleAnalyzeTone(char) {
            const charCode = char.charCodeAt(0);
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯ä¸­æ–‡å­—ç¬¦
            if (charCode >= 0x4e00 && charCode <= 0x9fff) {
                return ((charCode - 0x4e00) % 4) + 1; // è¿”å›1-4
            }
            return 0; // éä¸­æ–‡å­—ç¬¦è¿”å›è½»å£°
        }
